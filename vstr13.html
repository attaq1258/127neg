<script type="text/javascript">
var input=['Гурджиев сдержал свое слово, и я увидел "факты", и, кроме того, понял, что он имел в виду, когда говорил, что до фактов нужно еще многое другое. "Другое" заключалось в подготовке, в понимании некоторых идей, в пребывании в особом эмоциональном состоянии. Состояние, которое является эмоциональным, нам непонятно, т.е. мы не понимаем, что оно необходимо, что "факты" без него невозможны.',
'Теперь я перехожу к самому трудному, потому что описать сами факты нет никакой возможности. Почему? Я часто задавал себе этот вопрос. И мог ответить только то, что в них было слишком много личного, чтобы стать общим достоянием. Думаю, что так было не только в моем случае, но так бывает всегда.',
'Помню, как такого рода утверждения приводили меня в негодование, когда я встречал их в  воспоминаниях или заметках людей, прошедших  через необычайные переживания и потом отказывающихся их описать. Они искали чудесного и были убеждены, что в той или иной форме нашли его. Но когда они находили то, что искали, они неизбежно говорили: "Я нашел. Но я не в состоянии описать то, что я нашел".',
'И вот я оказался точно в таком же положении. Я нашел то, что искал; я видел и наблюдал факты, далеко выходящие за пределы того, что мы считаем возможным, признанным или допустимым, - и ничего не могу рассказать о них!',
'Главное в этих внутренних переживаниях было их особое содержание или новое знание, которое приходит с ними. Но даже этот внешний аспект можно описать лишь очень приблизительно. Как я уже сказал, после моих постов и других экспериментов я находился в несколько  возбужденном и нервном состоянии  и физически чувствовал себя слабее обычного.',
'Могу заявить с полной уверенностью, что Гурджиев не пользовался никакими внешними методами, т.е. не давал мне никаких наркотиков и не гипнотизировал меня каким-либо известным способом.',
'Все началось с того, что я услышал его мысли. Мы сидели в небольшой комнате с деревянным полом без ковров, как это бывает на дачах. Я сидел напротив Гурджиева, а доктор С. и 3,-по сторонам. Гурджиев говорил о наших "чертах", о нашей неспособности видеть или говорить правду. Его слова вызвали у меня сильное волнение.',
'И вдруг я заметил, что среди слов, произносимых им для всех нас, есть "мысли", предназначенные лично для меня. Я уловил одну из этих мыслей и ответил на нее как обычно, вслух. Гурджиев кивнул мне и перестал говорить.',
'Наступила довольно долгая пауза. Он сидел спокойно и молчал. Внезапно я услышал его голос внутри себя, как бы в груди, около сердца. Он задал мне определенный вопрос. Я взглянул на него; он сидел, улыбаясь. Его вопрос вызвал у меня сильную эмоцию, но я отвечал утвердительно.     - Почему он это говорит? - спросил Гурджиев, глядя по очереди то на 3., то на доктора С., - разве я что-нибудь у него спрашивал?',
'И сразу же задал мне другой, еще более трудный вопрос, обращаясь ко мне, как и раньше, без слов. 3. и доктор С. были явно удивлены происходящим, особенно 3. Разговор если это можно назвать разговором - продолжался таким образом не менее получаса. Гурджиев задавал мне вопросы без слов, а я отвечал вслух.',
'Вскоре после того, как я лег, меня охватило непонятное возбуждение, сердце с силой забилось, и я снова услышал у себя в груди голос Гурджиева. Теперь я не только слышал, но и отвечал в уме, и Гурджиев слышал меня и отвечал мне. В нашем разговоре было что-то очень странное. Я старался найти какие-то фактические подтверждения происшедшему, но мне это не удавалось.',
'В конце концов, все могло быть "воображением" или сном наяву, потому что, хотя я и пытался задать Гурджиеву какой-нибудь конкретный вопрос, который не оставил бы сомнения в реальности разговора и его участия в нем, я не смог спросить ничего убедительного. Те вопросы, которые я ему задал и на которые получил ответы, я вполне мог задать сам себе и сам же на них ответить.',
'У меня даже возникло впечатление, что он избегает  конкретных  ответов,  которые  могли  бы  послужить  мне "доказательствами". А на один или два мои вопроса он намеренно дал неопределенные ответы. Однако чувство разговора  было  очень сильным, совершенно новым, не похожим ни на что другое.',
'Как избавиться от этого состояния? Я не могу больше переносить его, - спросил я у Гурджиева. Так вы желаете погрузиться в сон? - спросил он. Конечно, нет, - отвечал я. Тогда о чем же вы спрашиваете? Это и есть то, чего вы хотели; пользуйтесь им. Сейчас вы не спите.',
'Затем последовал какой-то странный период, длившийся около трех недель, в течение которого я время от времени видел "спящих людей".     Это требует особого пояснения.',
'Через два или три дня после отъезда Гурджиева я шел по Троицкой и вдруг увидел, что идущий мне навстречу человек - спит. В этом не могло быть никакого сомнения. Хотя глаза его были открыты, он шагал, явно погруженный в сон, и сновидения, подобно облакам, пробегали по его лицу.',
'Мне пришло на ум, что если смотреть на него достаточно долго, я увижу и его сны, т.е. пойму, что он видит во сне. Но он прошел мимо. Следом за ним прошел другой человек, и он тоже спал. Проехал спящий извозчик с двумя спящими седоками.',
'Неожиданно я оказался в положении принца из "Спящей красавицы". Все вокруг меня были погружены в сон. Ощущение было явственным и несомненным. Я понял смысл утверждения о том, сколь многое еще можно увидеть нашими глазами - многое такое, чего мы обычно не видим. Эти ощущения длились несколько минут. Потом они повторились на следующий день, но очень слабо.',
'Я сразу же открыл, что, стараясь вспоминать себя, я мог усиливать эти ощущения и увеличивать их длительность настолько, насколько у меня хватало сил не отвлекаться, т.е. не разрешать вещам и всему окружению привлекать мое внимание.',
'Когда внимание отвлекалось, я переставал видеть "спящих людей" - вероятно, потому, что засыпал сам. Я рассказал об этих опытах нескольким нашим людям, и у двоих из них, пытавшихся вспоминать себя, возникли сходные переживания.',
'Потом все пришло в норму. Я не мог окончательно понять, что случилось, но со мной произошел глубокий переворот. Несомненно, во всем, что я говорил и думал в течение этих трех недель, было немало фантазии. Однако я увидел себя т.е. увидел в себе много таких вещей, которых никогда раньше не усматривал. Сомнений в этом быть не могло, и хотя впоследствии я стал таким же, каким был, я не мог уже не знать того, что со мной произошло, не мог ничего забыть.',
'Одно я понял тогда с неоспоримой ясностью - никакие явления высшего порядка, т.е. явления, превосходящие категорию обычных, каждодневных и называемые  иногда "метафизическими", нельзя наблюдать или исследовать обычными средствами, в повседневном состоянии сознания, как физические явления.',
'Совершенно нелепо полагать, что удастся изучать такие явления высшего порядка, как "телепатия", "ясновидение", предвидение будущего, медиумические и тому подобные явления так же, как изучают электрические, химические и метеорологические явления. В явлениях высшего порядка есть нечто, требующее для их наблюдения и изучения особого эмоционального состояния. Это исключает возможность "правильно проведенных" лабораторных опытов и наблюдений.',
'И потом я обнаружил, что именно в это время в моих взглядах на самого себя, на окружающих и особенно на "методы действия" начались вполне определенные перемены, - если не прибегать к более точным определениям. Описать сами изменения очень трудно.',
'Первое, что я смог отметить, было ослабление крайнего индивидуализма, который до недавнего времени был основной чертой моего отношения к жизни. Я стал больше видеть людей и ощущать свою общность с ними.',
'Вторым было то, что где-то глубоко внутри себя я понял эзотерический принцип невозможности насилия, т.е. бесполезности насильственных мер для достижения каких бы то ни было целей. С несомненной ясностью я увидел - и больше не утрачивал этого чувства - что насильственные меры в любом случае приведут к отрицательным результатам, противоположным тем целям, ради которых они были применены.',
'То, к чему я пришел, было похоже на толстовское непротивление; но это совсем не было непротивлением, так как я пришел к нему не с этической, а с практической точки зрения, не с точки зрения благого или злого, а с точки зрения более успешного и целесообразного.',
'Окружающие видят главную черту человека, как бы она ни была скрыта. Конечно, они не всегда могут ее определить, однако их определения зачастую очень верны и очень точны. Возьмите прозвища. Иногда  они прекрасно определяют главную черту.',
'Не может быть надлежащей внимательности, пока человек укоренен в своей главной черте, - сказал Гурджиев, как, например, такой-то. Его главная черта заключается в том, что его никогда нет дома. Как же он может быть внимательным к кому-то или чему-то?',
'Я был удивлен тем искусством, с которым Гурджиев определил главную черту. Это было даже не психологией, а искусством.     - Психология и должна быть искусством, - возразил  Гурджиев. - Психология никогда не может быть просто наукой.',
'Другому человеку из нашей компании он тоже указал на его черту, которая заключалась в том, что он вообще не существует.     - Понимаете, я не вижу вас, - сказал Гурджиев. - Это не значит, что вы всегда такой. Но когда вы бываете таким, как сейчас, вы вообще не существуете.',
'Еще одному члену группы он сказал, что его главная черта заключается в склонности всегда со всеми обо всем спорить.     - Но ведь я никогда не спорю! - с жаром возразил тот. Никто не мог удержаться от смеха.',
'В настоящее время вы уже знаете, - сказал он, что от вас не требуется ничего ужасного. Но нет никакого смысла сидеть между двух стульев. Если кто-то не желает проснуться, пусть, по крайней мере, хорошенько выспится.',
'Главная причина здесь в том, что сидеть между двух стульев невозможно. А люди привыкли думать, что они могут это сделать, т.е. приобретать новое и сохранять старое; конечно, они не думают об этом сознательно, но все приходит к тому же.',
'Так что же им всем так хочется сохранить? Во-первых, право иметь собственную оценку идей и людей, т.е. как раз то, что для них вреднее всего. Они глупы и уже знают это, т.е. когда-то это поняли. Поэтому и пришли учиться. Но в следующий момент они обо всем забывают; они привносят в работу собственную мелочность и субъективное отношение; они начинают судить обо мне и обо всех других, как будто способны о чем-то судить.',
'Это немедленно отражается на их отношении к идеям и к тому, что я говорю. Они уже "принимают одно" и "не принимают другого", с одной вещью соглашаются, с другой - не соглашаются; в одном доверяют мне, в другом - не доверяют.',
'И самое забавное - они воображают, что могут "работать" в таких условиях, т.е. не доверяя мне во всем и не принимая всего. Фактически это совершенно невозможно. Не принимая что-то или не доверяя чему-то, они немедленно придумывают вместо этого что-то свое. Начинается "отсебятина" - новые теории, новые объяснения, не имеющие ничего общего ни с работой, ни с тем, что я говорю.',
'Затем они принимаются отыскивать ошибки и неточности во всем, что говорю или делаю я, во всем, что говорят или делают другие. С этого момента я начинаю говорить о таких вещах, о которых ничего не знаю, даже о том, о чем не имею понятия, зато они все знают и понимают гораздо лучше, чем я; а все другие члены группы - дураки и идиоты.',
'Интересно, что люди могут все рассмотреть в других; но сами совершая безумства, сразу же перестают их видеть в себе. Таков закон. Трудно взобраться на гору, но соскользнуть с нее очень легко. Они даже не чувствуют неловкости, говоря в такой манере со мной или с другими. И, главное, они думают, что это можно сочетать с некой "работой". Они не хотят понять, что, когда человек доходит до этого пункта, его песенка спета.',
'Без жертвы ничего достичь нельзя. Но если в мире есть что-то непонятное для людей, так это жертва, идея жертвы. Они думают, что им нужно жертвовать чем-то таким, что они имеют. Например, однажды я сказал, что нужно пожертвовать "верой", "спокойствием", "здоровьем", и меня поняли буквально. Но все дело в том, что у людей нет ни веры, ни спокойствия, ни здоровья.',
'На самом же деле жертвовать нужно лишь воображаемым, тем, чем люди в действительности не обладают. Они должны пожертвовать своими фантазиями. Но как раз это для них трудно, очень трудно. Гораздо легче принести в жертву что-то реальное.',
'Другое, чем люди должны пожертвовать, - это их страдание. Пожертвовать своим страданием также очень трудно. Человек откажется от каких угодно удовольствий, но не откажется от страданий. Человек устроен таким образом, что ни к чему не привязывается так сильно, как к страданию. Но от страдания необходимо освободиться.',
'Ни один человек, который не  освободился от страдания, не пожертвовал им, не сможет работать. Позднее вы еще многое узнаете о страдании. Ничего нельзя достичь без страдания, и в то же время надо начать с принесения страдания в жертву. Вот и расшифруйте, что это значит.'];
