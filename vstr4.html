<script type="text/javascript">
var input=['При правильной эволюции линии знания и бытия развиваются одновременно, параллельно друг другу, помогая одна другой. Но если линия знания слишком опередит линию бытия или линия бытия опередит линию знания, развитие человека пойдет по неверному пути и рано или поздно остановится.',
'Люди понимают, что такое "знание". Они понимают также возможность существования разных уровней знания, понимают, что знание может быть большим или меньшим. Однако они не понимают того, что бытие, или существование, также может иметь разные уровни или категории.',
'Бытие животного разнится от бытия человека. Но и бытие двух людей может отличаться друг от друга больше, чем бытие минерала от бытия животного. И вот как раз этого люди не понимают. Не понимают они и того, что знание зависит от бытия, и не только не понимают, но и определенно не желают понимать.',
'В частности, западная культура убеждена в том, что человек может обладать огромными знаниями, быть, например, способным ученым, делать открытия, двигать вперед науку, и в то же время оставаться - и иметь право оставаться - мелочным, эгоистичным, придирчивым, низким, завистливым, тщеславным, наивным, рассеянным человеком.',
'Таково его бытие; а люди думают, что его знание не зависит от его бытия. Люди западной культуры высоко ценят уровень знания человека, но не ценят уровень его бытия и не стыдятся низкого уровня собственного бытия. Они даже не понимают, что это значит, не понимают, что уровень знания человека зависит от уровня его бытия.',
'Если знание  уходит  далеко вперед от  бытия, оно становится теоретическим, абстрактным и неприменимым к жизни, а фактически - вредным; ибо вместо того, чтобы служить жизни и помогать людям успешно бороться с трудностями, которые им встречаются, оно осложняет жизнь человека, привносит в нее новые затруднения, горести и беспокойства, которых в ней не было раньше.',
'Причина этого заключается в том, что знание, которое не находится в согласии с бытием, не может быть достаточно полным и соответствовать реальным нуждам человека. Оно всегда остается знанием лишь одной вещи, игнорирующим другую вещь, знанием детали без знания целого, знанием формы без знания сущности.',
'Взятое само по себе, бытие человека имеет много разных сторон. Самая характерная черта современного человека это отсутствие в нем единства, далее - отсутствие даже следов тех свойств, которые он так любит себе приписывать: "ясного сознания", "свободной воли", "незыблемого Я", "способности  к действию".',
'Вы удивитесь, если я скажу, что главной чертой бытия современного человека, объясняющей все его недостатки, является сон. Современный человек живет во сне; во сне он рождается и во сне умирает. О самом сне и его роли и значении в жизни мы поговорим позднее; а сейчас я прошу вас подумать только об одном: какое знание может быть у человека, погруженного в сон?',
'Если вы подумаете об этом, памятуя, что сон является главной чертой нашего бытия, вам сразу же станет ясно, что, если человек по-настоящему желает знания, он должен прежде всего подумать о том, как пробудиться, как изменить свое бытие.',
'Вообще говоря, равновесие между знанием и бытием более важно, чем развитие того или другого из них в отдельности. В любом случае раздельное развитие знания или бытия нежелательно. Но именно такое одностороннее развитие часто представляется людям особенно привлекательным.',
'Если знание получает перевес над бытием, человек знает, но не может делать. Это бесполезное знание. Если бытие получает перевес над знанием, человек способен делать, но не знает. Иными словами, он может что-то сделать, но не знает, что именно надо делать. Бытие, которого он достиг, становится бесцельным, затраченные усилия оказываются бесполезными. ',
'Чтобы понять это, чтобы вообще уяснить себе природу знания и бытия, равно как и их взаимоотношения, необходимо понять, как знание и бытие относятся к "пониманию". Знание - это одно, понимание - другое.     Люди часто смешивают эти понятия и не видят ясно разницу между ними.',
'Знание само по себе не дает понимания; и понимание не увеличивается благодаря росту одного лишь знания. Понимание зависит от отношения знания к бытию, это - равнодействующая знания и бытия. И знание не должно отходить от бытия чересчур далеко, иначе понимание окажется слишком далеким от того и другого.',
'Вместе с тем, отношения между знанием и бытием не меняются вследствие простого роста знания. Они изменяются только тогда, когда бытие и знание растут одновременно. Иными словами, понимание возрастает лишь с возрастанием уровня бытия.',
'В обыденном мышлении люди не отличают понимание от знания. Они думают, что большее понимание зависит от большего знания. Поэтому они накапливают знание - или то, что называют знанием, - но им не известно, как накопить понимание; и сам этот вопрос их не беспокоит.',
'Различие между знанием и пониманием станет ясным, когда мы увидим, что знание может быть функцией одного центра; а вот понимание представляет собой функцию трех центров. Таким образом, мыслительный аппарат может знать нечто. Но понимание появляется лишь тогда, когда человек чувствует и ощущает все, что с этим связано.',
'Ранее мы говорили о механичности. Человек не может сказать, что он понимает идею механичности, если он только знает ее умом. Он должен ее почувствовать всем своим телом, всем своим существом - и тогда он поймет...',
'Как правило, люди видят, что не понимают какой-то вещи, - и тогда стараются найти название для того, чего "не понимают". И когда они найдут для этого какое-то название, они говорят, что "поняли". Но "найти название" не значит "понять". К несчастью, люди обычно довольствуются словами.',
'Одну из причин расхождения между линиями бытия и знания в жизни, недостатка понимания, который  частично является причиной, а частично следствием этого расхождения, нужно искать в языке, на котором говорят люди. Этот язык полон ложных понятий, неправильных подразделений и ассоциаций.',
'Если мы возьмем самые простые слова, которые постоянно встречаются в речи, и попытаемся проанализировать те значения, которые им придают, мы увидим, что в любой момент своей жизни всякий человек вкладывает в каждое такое слово особый смысл, который другой человек в это слово никогда бы не вложил и даже не предположил.',
'Язык, в котором возможно понимание, строится на указании отношения рассматриваемого субъекта к возможной для него эволюции, на указании его места на эволюционной лестнице. Для этого многие из наших обычных идей разделяются в соответствии со ступенями этой эволюции.',
'В языке, о котором я говорю, вместо слова "человек" употребляются семь слов, а именно: человек номер один, человек номер два, человек номер три, человек номер четыре, человек номер пять, человек номер шесть и человек номер семь. С этими семью понятиями люди, говоря о человеке, уже смогут понимать друг друга.',
'Человек номер семь - это такой человек, который достиг полного развития, возможного для человека, который обладает всем, чем может обладать человек,  т.е.  волей,  сознанием,  постоянным  и  неизменным  Я, индивидуальностью, бессмертием, а также многими иными свойствами, которые мы в своей слепоте и в своем невежестве приписываем себе.',
'Человек номер шесть стоит очень близко к человеку номер семь. Его отличает от человека номер семь только то обстоятельство, что некоторые из его качеств еще не стали постоянными. Человек номер пять также является недостижимым для нас стандартом, так как это человек, достигший единства.',
'Человек номер один - это человек, у которого центр тяжести психической жизни лежит в двигательном центре. Это человек физического тела, у которого двигательная и инстинктивная функции имеют перевес над эмоциональной и мыслительной функциями.',
'Человек номер два - это человек на том же уровне развития, но его эмоциональный центр совпадает с центром тяжести психической жизни. Это человек, у которого эмоциональная функция имеет перевес над всеми прочими, человек чувств, эмоций.',
'Человек номер три означает человека на том же уровне развития; но у него центр тяжести психической жизни лежит в интеллектуальном центре, т.е. мыслительная функция получает преобладание над двигательной, инстинктивной и эмоциональной функциями; это человек рассудка, который ко всему подходит с точки зрения теорий и умственных соображений.',
'Каждый человек рождается как человек номер один, номер два или номер три. Человек номер четыре не рождается готовым. Он рожден как номер один, два или три, и становится номером четыре только в результате определенного рода усилий. Человек номер четыре - это всегда продукт школьной работы.',
'Он не может ни родиться, ни развиваться случайно, в результате ординарных влияний, воспитания, образования и тому подобного; человек номер четыре уже стоит на уровне, отличном от уровня номер один, два и три; он имеет постоянный центр тяжести, состоящий из его идей, его оценки работы, его отношения к школе.',
'Деление человека на семь категорий, или семь номеров, объясняет тысячи явлений, которые иначе понять невозможно. Это деление дает верное понятие об относительности в приложении к человеку. Вещи могут быть одними или другими в  зависимости от  рода того человека, с точки зрения которого они воспринимаются или по отношению к которому они берутся.',
'Теперь можно сказать, что существует знание номер один, основанное на подражании или инстинктах, заученное, втиснутое в человека, сообщенное ему долгими упражнениями. Человек номер один, если он таков в полном смысле слова, заучивает все наподобие попугая или обезьяны.',
'Знание человека номер два - это просто знание того, что ему нравится; а того, что ему не нравится, он не знает. Всегда и во всем он желает чего-то приятного. Если же это больной человек, он будет, напротив, знать только то, что ему неприятно, что его отталкивает, пробуждает в нем страх, ужас, отвращение.',
'Знание  человека  номер  три  -  это  знание,  основанное  на субъективно-логическом мышлении, на словах, на буквальном понимании. Это знание книжного червя и схоласта. Человек номер три, например, подсчитал, сколько раз каждая буква арабского алфавита повторяется в Коране Магомета; и обосновал на этом целую систему толкования Корана.',
'Знание человека номер четыре представляет собой род знания, весьма отличный от предыдущих. Это знание, исходящее от человека номер пять, который в свою очередь получает его от человека номер шесть; а к тому оно поступает от человека номер семь. Но, конечно, человек номер четыре усваивает из этого знания только то, что он может усвоить сообразно своим силам.',
'Знание человека номер пять - это целостное, неделимое знание. Он имеет одно неделимое Я, и все его знание принадлежит этому Я. Он не может иметь одно "я", которое будет желать чего-то такого, что неизвестно другому "я". То, что он знает, знает все его существо в целом. Его знание ближе к объективному знанию, чем знание человека номер четыре.',
'Знание человека номер шесть - это полное знание, какое только возможно для человека; но его еще можно утратить. Знание человека номер семь - это его собственное знание, которое невозможно от него отобрать; это объективное и целиком практическое знание Всего.',
'Рассмотрим фундаментальный закон, создающий все явления во многообразии или единстве всех вселенных. Это "закон трех", или закон трех принципов, трех сил. Он проявляется в том, что любое явление, в каком бы масштабе оно ни происходило, от молекулярных до космических, представляет собой результат сочетания или встречи трех различных и противоположных сил.',
'Согласно истинному, точному знанию, одна или две силы не в состоянии произвести какое-либо явление. Необходимо присутствие третьей силы, ибо только с ее помощью первые две могут произвести в той или иной сфере то, что называется феноменом.',
'Учение о трех силах - корень всех древних систем. Первую силу можно назвать активной, положительной, вторую пассивной, отрицательной, третью - нейтрализующей. Но это всего лишь названия, потому что на самом деле все три силы одинаково активны и предстают в качестве активной, пассивной и нейтрализующей только в точке своей встречи, т.е. только по отношению друг к другу в данный момент.',
'Две первые силы человеку более или менее понятны; иногда можно открыть в точке приложения сил и третью - или в виде "посредника", или в виде "результата". Но, вообще говоря, третья сила не является легко доступной для прямого наблюдения и понимания.',
'Люди не способны  непосредственно воспринимать и наблюдать третью силу - она доступна им не более, чем восприятие в пространстве "четвертого измерения". Но, изучая самого себя, проявления своей мысли, свое сознание, свою деятельность, привычки, желания и тому подобное, человек может научиться наблюдать и видеть в себе действие трех сил.',
'Предположим, например, что человек желает работать над собой, чтобы изменить некоторые черты своего характера и достичь более высокого уровня бытия. Его желание, его инициатива - это активная сила. Инерция же всей его обычной психологии и психической жизни, оказывающая противоположное влияние на инициативу, будет пассивной, или отрицательной силой.',
'Эти две силы или уравновесят друг друга, или одна из них победит другую, но в то же время окажется чересчур слабой для какого-то дальнейшего действия. Таким образом, эти две силы будут, так сказать, вертеться одна вокруг другой, и никакого результата не получится. Так может продолжиться в течение всей жизни.',
'Так продолжается до тех пор, пока не появится третья сила, - например, в форме нового знания, - которая сразу же показывает преимущества и необходимость работы над собой, поддерживая, таким образом, и укрепляя инициативу. При поддержке этой третьей силы инициатива победит инертность, и человек приобретет активность в желаемом направлении.',
'Но для начала достаточно понять общий принцип: любое явление, какова бы ни была его величина, неизбежно является проявлением трех сил; одна или две силы не могут произвести явления, и если мы наблюдаем в чем-то остановку, бесконечное топтание на месте, можно сказать, что в данном случае не хватает третьей силы.'];
