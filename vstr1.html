<script type="text/javascript">
var input=['Покидая Петербург в начале путешествия, я сказал, что отправляюсь "искать чудесное". Очень трудно установить, что такое "чудесное", но для меня это слово имело вполне определенный смысл. Уже давно я пришел к заключению, что из того лабиринта противоречий, в котором мы живем, нет иного выхода, кроме совершенно нового пути.',
'Но где начинался этот новый или забытый путь - этого я не мог сказать. Тогда мне уже был известен тот несомненный факт, что за тонкой оболочкой ложной реальности существует иная реальность, от которой в силу каких-то причин нас нечто отделяет. "Чудесное" и есть проникновение в эту неведомую реальность.',
'Но когда я вернулся в Россию и вновь пережил те мысли, с которыми ее покидал, я почувствовал, что мои искания и все, что с ними связано, более важны, чем любые вещи, которые происходят и могут произойти в мире "очевидных нелепостей".',
'Подводя итоги всем своим впечатлениям о Востоке и в особенности об Индии, мне пришлось признать, что по возвращении моя проблема оказалась еще более трудной и сложной, чем к моменту отъезда. Индия и Восток не только не потеряли для меня своего очарования как страны "чудесного", но, наоборот, это очарование приобрело новые оттенки, которые раньше не были заметны.',
'Я ясно видел, что там можно обрести нечто, давно исчезнувшее в Европе, и считал, что принятое мною направление было правильным. Но в то же время я убедился, что <b>тайна сокрыта лучше и глубже, нежели я мог до тех пор предположить.</b>',
'Отправляясь в путь, я знал, что еду искать школу или школы. Уже давно пришел я  к убеждению о необходимости школы.  Я понял, что личные, индивидуальные усилия недостаточны, что необходимо войти в соприкосновение с реальной и живой мыслью, которая должна где-то существовать, но с которой мы утратили связь.',
'Одновременно с этим я пришел к заключению, что какое бы название ни носила школа - оккультная, эзотерическая или школа йоги, - она должна находиться на обычном физическом плане, как и всякая иная школа, будь то школа живописи, танцев или медицины. Я понял, что мысль о школах на "ином плане" есть просто признак слабости, свидетельство того, что место подлинных исканий заняли мечты.',
'Первая встреча с Гурджиевым совершенно перевернула мое мнение о нем и о том, чего я мог бы от него ожидать. Более всего он удивил меня тем, что производил впечатление переодетого человека, совершенно не соответствующего этому месту и его атмосфере.',
'Я понял, что Гурджиев много путешествовал и побывал в таких местах, о которых я только слышал и которые очень хотел бы посмотреть. Мои вопросы ничуть не смутили его, и мне даже показалось, что он вкладывает в свои ответы гораздо больше, чем я готов был услышать.',
'Я очень высоко ценю свое время, потому что оно нужно мне и для моей собственной работы, потому что я не могу и, как сказал ранее, не должен тратить его непродуктивно. Есть во всем этом и другая сторона, - добавил он,<b>- люди не ценят вещь, за которую не заплатили</b>',
'Существуют ли какие-то условия для вступления в вашу группу? - спросил я. - Связан ли вступающий с нею и с вами? То есть, я хочу знать, свободен ли он оставить вашу группу или он принимает на себя определенные обязательства? И как вы с ним поступаете, если он не выполняет своих обязательств?',
'Условий подобного рода нет и не может быть, - отвечал Гурджиев. - Наш исходный пункт - это тот факт, что человек не знает себя, <b>что он не существует</b>, он не то, чем может и должен быть. По этой причине он не в состоянии вступать в какие-то соглашения или брать на себя какие-либо обязательства.',
'Он не способен ничего решать о своем будущем. Сегодня - это одно лицо, а завтра - другое. Он ничем не связан с нами и, если ему захочется, может в любое время оставить работу и уйти. Не существует никаких наших особых обязательств по отношению к нему, ни его - к нам.',
'Возьмите, например, один пункт. Могут возникнуть такие обстоятельства (конечно, не в начале, а позже), когда человек должен хранить тайну, пусть даже в течение небольшого промежутка времени, - тайну о чем-то, что он узнал. Но может ли человек, не знающий себя, обещать, что он сохранит тайну?',
'Конечно, обещать он может, но сумеет ли сдержать свое обещание? Потому что он не един; в нем скрывается несколько человек. Один из них обещает сохранить тайну и верит в это. А завтра другой из них расскажет ее своей жене или другу за бутылкой вина, или ее, возможно, выведает какой-нибудь умный человек, причем таким образом, что тот и сам не заметит, как все выдаст.',
'Наконец, его могут загипнотизировать, неожиданно на него накричать и напугать так, что он сделает все что хотите. Какого же сорта обязательства может он брать на себя? Нет, с таким человеком мы не будем разговаривать серьезно. Для того, чтобы хранить тайну, человек должен знать себя, должен быть. <b>А такой человек, как все, очень далек от этого.</b>',
'И во-вторых, - продолжал он, - механизация, о которой вы говорите, вовсе не опасна. Человек может быть <b>человеком</b>, работая с машинами. Есть другой вид механизации, гораздо более опасный - самому сделаться машиной. <b>Думали вы когда-нибудь о том, что все люди сами суть машины?</b>',
'Да, - ответил я, - со строго научной точки зрения все люди - это машины, управляемые внешними влияниями. Но весь вопрос в том, можно ли принять этот научный взгляд. - Научный или ненаучный - для меня все равно, возразил Гурджиев. - Я хочу, чтобы вы поняли, что именно я говорю. Посмотрите, все эти люди, которых вы видите, - и он указал на улицу. <b>Все это просто машины и ничего более.</b>',
'Я думаю, что понимаю вашу мысль, - сказал я. - Я часто думал, как мало в мире такого, что могло бы противостоять этой форме механизации и избрать свой собственный путь. - Вот тут-то вы и делаете величайшую ошибку, - промолвил Гурджиев. - Вы думаете, что существует нечто, способное противостоять механизации, нечто, выбирающее свой путь, вы думаете, что не все одинаково механистично.',
'Все люди, которых вы видите, все люди, которых вы можете узнать впоследствии, - все это машины, настоящие машины, которые работают, как вы сами выразились, под влиянием внешних воздействий. <b>Они рождены машинами и умрут машинами.</b>',
'Может ли человек перестать быть машиной? - задал я вопрос. Можно перестать быть машиной, но для этого необходимо прежде всего знать машину. Машина, настоящая машина, не знает и не может знать себя. А машина, которая знает себя, уже не машина; <b>по крайней мере, не та машина, какой она была раньше.</b>',
'Она начинает проявлять ответственность за свои действия. - Это означает, по-вашему, что человек не ответственен за свои действия? - спросил я. - <b>Человек</b> ответственен. А машина - нет',
'Как, по вашему мнению, лучше всего подготовиться к изучению вашего метода?  Полезно ли, например, изучать так называемую "оккультную" и "мистическую" литературу? Да, - сказал Гурджиев, - при помощи чтения можно найти многое. Возьмите, например, себя. Вы уже могли бы знать порядочно, если бы умели читать. Я хочу сказать, что если бы вы поняли все, что прочли за свою жизнь, вы бы уже знали то, чего сейчас ищете.',
'Но вы не понимаете ни того, что читаете, ни того, что пишете. Вы даже не понимаете, что значит слово "понимать". Однако понимание существенно, и чтение способно принести пользу только тогда, когда вы понимаете то, что читаете. Впрочем, никакая книга не в состоянии дать подлинную подготовку.',
'То, что человек знает <b>хорошо</b>, и есть его подготовка. Если человек знает, как хорошо сварить кофе, как хорошо сшить сапоги, - ну что ж, тогда с ним уже можно разговаривать. Беда в том, что ни один человек ничего не знает хорошо. Все, что он знает, он знает кое-как, поверхностно.',
'Я спросил Гурджиева, что нужно делать, чтобы усвоить его учение. Что делать? - спросил Гурджиев, как бы удивившись. - Делать что-то невозможно. Прежде всего человек должен кое-что понять. У него тысячи ложных идей и ложных понятий, главным образом, о самом себе. И он должен избавиться от некоторых из них, прежде чем начинать приобретать что-то новое. Иначе это новое будет построено на неправильном основании, и результат окажется еще хуже прежнего.',
'Главное заблуждение человека - это его уверенность в том, что он может что-то делать. Все люди думают, что они могут что-то делать, все люди хотят что-то делать; и первый вопрос, который задают люди, - это вопрос о том, что им делать. Но в действительности никто ничего не делает, и никто ничего не может делать. <b>Это первое, что нужно понять.</b>',
'Все случается. Все, что происходит с человеком, все, что сделано им, все, что исходит от него, - все это случается. И случается точно так же, как выпадает дождь после изменений в верхних слоях атмосферы или в окружающих облаках, как тает снег, когда на него падают лучи солнца, как вздымается ветром пыль.',
'Человек - это машина. Все его дела, поступки, слова, мысли, чувства, убеждения, мнения и привычки суть результаты внешних влияний, внешних впечатлений. Из себя самого человек не в состоянии произвести ни одной мысли, ни одного действия. Все, что он говорит, делает, думает, чувствует, все это случается. Человек не может что-то открыть, что-то придумать. <b>Все это случается.</b>',
'Установить этот факт для себя, понять его, быть убежденным в его истинности - значит избавиться от тысячи иллюзий о человеке, о том, что он якобы творчески и сознательно организует собственную жизнь и так далее. Ничего подобного нет. Все случается: народные движения, войны и революции, смены правительств - все это случается.',
'И случается точно так же, как случается в жизни индивидов, когда человек рождается, живет, умирает, строит дома, пишет книги - не так, как он хочет, а так, как случается. Все случается. <b>Человек не любит, не желает, не ненавидит - все это случается.</b>',
'Но никто не поверит вам, если вы скажете ему, что он не может ничего делать. Это самая оскорбительная и самая неприятная вещь, какую только вы можете высказать людям. Она особенно неприятна и оскорбительна потому, что это истина, <b>а истину никто не желает знать.</b>',
'Когда вы поймете это, нам гораздо легче будет вести беседу. Но одно дело - понимать все умом, а другое - ощущать "всей своей массой", быть по-настоящему убежденным в том, что дело обстоит именно так, никогда об этом не забывать.',
'С вопросом "делания" связана еще одна вещь. Людям всегда кажется, что другие неизбежно делают вещи неверно, не так, как их следует делать. Каждый думает, что он мог бы сделать все лучше. Люди не понимают и не желают понять, что все, что делается, и в особенности то, что уже сделано, не может и не могло быть сделано другим способом.',
'Постарайтесь понять то, что я говорю: все зависит от всего остального, все связано, нет ничего отдельного. Поэтому все идет только по тому пути, по которому должно идти. Если бы люди были иными, все было бы иным. <b>Но они таковы, каковы есть, и поэтому все остается одним и тем же.</b>',
'Если мы продолжим наши беседы, вы увидите, что мы пользуемся особым языком, и для того, чтобы разговаривать с нами, необходимо научиться этому языку. Не стоит разговаривать при помощи обычного языка, потому что, пользуясь этим языком, невозможно понять друг друга. Сейчас это кажется вам странным, но это так. Чтобы понять все, нужно научиться другому языку. На том языке, на котором разговаривают люди, понять друг друга невозможно.',
'Затем человек должен научиться говорить правду. Это также кажется вам странным. Вы не понимаете, как можно учиться говорить правду. Вы думаете, что вполне достаточно решить поступать так. А я скажу вам, что люди сравнительно редко говорят обдуманную ложь.',
'В большинстве случаев они считают, что говорят правду. И тем не менее, они все время лгут - и тогда, когда желают обмануть, и тогда, когда желают сказать правду. <b>Они постоянно лгут и себе, и другим.</b>',
'Поэтому никто никогда не понимает ни себя, ни другого. Подумайте, разве могло бы возникнуть такое глубокое непонимание, такой разлад, такая ненависть к чужим мнениям и взглядам, если бы люди были в состоянии понимать друг друга? Но они не в силах понимать друг друга, <b>ибо не могут не говорить лжи.</b>',
'Говорить правду - самая трудная вещь на свете; и для того, чтобы говорить правду, необходимо долго и много учиться. Одного желания здесь недостаточно. Чтобы говорить правду, нужно знать, что такое правда и что такое ложь - прежде всего, в самом себе. <b>А знать это никто не желает.</b>',
'Сейчас же я хочу, чтобы вы поняли одну вещь: невозможно стать свободным от одного влияния, не поддавшись другому. Все дело, вся работа над собой состоит в том, чтобы выбрать влияние, которому вы желаете подвергнуться, и чтобы практически подпасть под это влияние. Для этого необходимо заранее знать, какое влияние выгоднее.',
'Я не называю  искусством все  то, что вы так  называете; это всего-навсего механическое воспроизведение, подражание природе или другим людям, или фантазирование, оригинальничанье. И зрители, слушатели или читатели воспримут не то, что хотел передать им художник, а то, что в них вызывают ассоциации, связанные с формами, в которые он облекает свои ощущения.',
'Все субъективно, все случайно; иными словами, все основано на случайных ассоциациях - и впечатления художника, и его "творчество", и восприятие зрителей, слушателей или читателей. Подлинное искусство - нечто совсем другое.',
'В подлинном искусстве нет ничего случайного. Это математика. В нем все можно вычислить, все можно знать заранее. Художник знает и понимает, что ему нужно передать, и его работа не может произвести на одного человека одно впечатление, а на другого - другое, при условии, конечно, что оба они - люди одного уровня. Она с математической точностью производит одно и то же впечатление.',
'Вообразите какой-нибудь научный труд, книгу по астрономии или химии. Невозможно, чтобы один человек понимал ее так, а другой - иначе. Каждый человек, достаточно подготовленный и способный прочесть ее, поймет, что имеет в виду автор, - и поймет именно так, как это выражено автором. Объективное произведение искусства подобно такой книге, но оно действует и на эмоциональную сторону человека, а не только на интеллект.'];
