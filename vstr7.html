<script type="text/javascript">
var input=['Я хочу сказать, что когда сознание вернётся к вам, вы обнаружите, что его долго не было, и сумеете найти или припомнить тот момент, когда оно исчезло и вновь появилось. Но, наблюдая себя и отмечая появление и исчезновение сознания, вы неизбежно обнаружите один факт, которого сейчас не видите и не признаёте. Этот факт заключается в том, что моменты сознания очень кратки и разделены длительными интервалами бессознательной механической работы машины.',
'Тогда вы увидите, что можете думать, чувствовать, действовать, говорить, работать, не сознавая этого. И если вы научитесь видеть в себе моменты сознания и длительные периоды механичности, вы так же безошибочно будете видеть, когда другие люди сознают то, что делают, а когда – нет.',
'Ваша главная ошибка состоит в том, что вы думаете, будто уже обладаете сознанием, что оно обычно или постоянно присутствует, или постоянно отсутствует. На самом деле сознание - это такое качество, которое постоянно меняется. Сейчас оно есть, и вот его уже нет. И существуют разные степени и уровни сознания.',
'Как сознание, так и его разные уровни необходимо понять в самом себе посредством ощущения, так сказать, почувствовав его вкус. Никакие определения в этом случае не помогут; да они и невозможны, пока вы не поймете, что именно вам нужно определить. Необходимо различать сознание от возможности сознания. У нас есть только возможность сознания и редкие его вспышки. Поэтому мы не можем определить, что такое сознание.',
'Как-то случилось, что в начале встречи Гурджиев задал вопрос, на который должны были по очереди ответить все присутствующие. Вопрос был таков: "Какую вещь, замеченную при самонаблюдении, вы считаете самой важной?"',
'Никто из вас не заметил самой важной вещи, на которую я обратил ваше внимание, - сказал он. - Иначе говоря, никто из вас не заметил, что вы <b>не помните себя</b>. Вы не чувствуете себя, вы не осознаете себя. В вас "что-то наблюдает" - совершенно так же, как "что-то говорит", "думает", "смеется".',
'Вы не чувствуете: "Я наблюдаю", "Я замечаю", "Я вижу". У вас по-прежнему что-то "заметно", "видно"... Чтобы по-настоящему наблюдать себя, человек в первую очередь должен <b>помнить себя</b>. Только те результаты будут иметь какую-то ценность, которые сопровождаются вспоминанием себя. Иначе вы сами не существуете в своих наблюдениях. А чего стоят в таком случае все ваши наблюдения?',
'Если вы спросите человека, помнит ли он себя, он, конечно, ответит утвердительно. Если вы скажете ему, что он не помнит себя, он или рассердится, или сочтет вас полнейшим глупцом. На этом основана вся жизнь, все человеческое существование, вся человеческая слепота. Если человек по-настоящему знает, что он не помнит себя, он уже близок к пониманию своего бытия.',
'Но прежде чем делать выводы, я попробую описать свои попытки вспоминания себя. Первое впечатление состояло в том, что попытки вспомнить себя, говорить: "Я иду, я делаю", постоянно ощущать это "Я" – останавливают мысль. Когда я ощущал "Я", мне нельзя было ни думать, ни разговаривать; даже ощущения становились затуманенными. Кроме того, вспоминать себя подобным образом можно в течение очень короткого времени.',
'Ранее я проделал несколько опытов приостановки мысли по методам, упоминаемым в книгах о практике йоги. Фактически всё было тем же самым – с той только разницей, что при остановке сознания и мыслей внимание полностью поглощено усилиями не допускать возникновения новых мыслей, тогда как при вспоминании себя внимание разделяется, и одна его часть направлена к такому же усилию, а другая – к ощущению себя.',
'Поняв эту особенность, я смог прийти к некоторому, возможно, очень неполному определению "вспоминания себя", которое, тем не менее, в практическом отношении оказалось очень полезным. Я говорю о разделённом внимании, характерной черте вспоминания себя. Оно представилось мне следующим образом.',
'Когда я что-то наблюдаю, моё внимание направлено на наблюдаемый объект, и его можно изобразить стрелкой: <br>Я —> наблюдаемое явление. <br>А когда я стараюсь одновременно вспоминать себя, моё внимание направлено и на объект, и на самого себя. Появляется вторая стрелка: <br>Я <—> наблюдаемое явление',
'Определив этот факт, я понял, что проблема состоит в том, чтобы направить внимание на себя, не ослабляя и не суживая внимание, которое при этом направлено и на другой объект. Причём этот "другой объект" может находиться как внутри, так и вне меня. Уже первые попытки такого разделения внимания показали, что оно возможно. Вместе с тем, я осознал две вещи.',
'Во-первых, что вспоминание себя, результат этого метода, не имеет ничего общего с "самоощущением" или "самоанализом". Это было новое и весьма интересное состояние со странно знакомым привкусом. Во-вторых, что моменты вспоминания себя случаются в жизни, хотя и редко. Намеренное создание этих моментов вызывало чувство новизны, но в действительности они были знакомы мне с раннего детства.',
'Я сказал, что европейская и западная психология прошла мимо факта колоссальной важности, именно, что мы не помним себя, что мы живём, действуем и рассуждаем в глубоком сне. Это не метафора, а абсолютная реальность; вместе с тем, мы способны, если сделаем достаточное усилие, вспоминать себя – мы в состоянии пробудиться. Впоследствии у меня сложилось убеждение, что эта идея скрыта непроницаемой завесой для многих людей, весьма интеллигентных в других отношениях.',
'Первый фундаментальный закон вселенной - закон трех сил, или трех принципов, или, как его часто называют, "закон трех". Согласно этому закону, каждое действие, каждое явление во всех мирах без исключения является результатом одновременного действия трех сил - положительной, отрицательной и нейтрализующей.',
'Следующий фундаментальный закон вселенной - это закон семи, или закон октав. Чтобы понять смысл этого закона, необходимо рассматривать вселенную как состоящую из вибраций. Эти вибрации происходят во всех видах, аспектах и плотностях материи, составляющих вселенную, от самых тонких до самых грубых ее проявлений',
'Принцип отсутствия непрерывности вибраций выражает характерный признак всех вибраций в природе, возрастающих или нисходящих: они развиваются не однообразно, а с периодическими ускорениями и замедлениями. Этот принцип мы сформулируем еще более точно, если скажем, что сила первоначального импульса действует в вибрациях не однообразно, а как бы попеременно - то сильнее, то слабее.',
'Сила импульса действует, не изменяя своей природы, и вибрации развиваются правильно  лишь  в  течение  некоторого времени,  которое определяется природой импульса, средой, условиями и так далее. Но в известный момент в этом процессе происходит особого рода перемена, и вибрации перестают, так сказать, повиноваться импульсу, на короткое время замедляются и до известной степени меняют свою природу или направление;',
'например, возрастающие вибрации в известный момент начинают медленнее возрастать, а нисходящие - медленнее затухать. В этой связи знаменательно, что периоды однообразных колебаний не равны, а периоды замедления вибраций не симметричны: один из них короче, другой длиннее.',
'Для того, чтобы предопределить эти  моменты замедления, вернее, перерывов в возрастании и затухании вибраций, линии их развития делят на периоды, соответствующие удвоению или уменьшению вдвое числа вибраций в данный промежуток времени. Было установлено, что в этом интервале вибраций между данным числом и числом, вдвое большим, существует два места, где происходит замедление и нарастание вибраций. Одно из них находится около начала, но не в самом начале; а второе расположено почти в самом конце.',
'Законы, управляющие замедлением или отклонением вибраций от  их первоначального направления, были известны древней науке и включены в особую формулу, или диаграмму, сохранившуюся до нашего времени. В этой формуле период удвоения вибраций был разделен на восемь неравных ступеней в соответствии с темпом возрастания вибраций. Восьмая ступень повторяет первую, но с удвоенным числом вибраций. Этот период удвоения вибраций между данным числом и удвоенным называется октавой, т.е. периодом, состоящим из восьми членов.',
'Гамма семи тонов есть формула космического закона, полученная древними школами и примененная к музыке. Однако, если мы будем изучать проявление закона октав в вибрациях других родов, мы обнаружим, что закон повсюду остается одним и тем же; что свет, тепло, химические, магнитные и другие вибрации подчиняются тому же закону, что и звуки.',
'Если мы полностью осмыслим закон октав, он даст нам совершенно новое объяснение жизни в целом, прогресса и развития явлений на всех планах вселенной, доступных нашему пониманию. Этот закон объясняет, почему в природе нет прямых линий, а также то, почему мы не способны ни думать, ни что-нибудь делать, почему все для нас - только мысль, почему с нами все случается - и обычно случается особым образом, противоположным тому, чего мы хотим  или ожидаем.',
'Что же в точности происходит в момент замедления вибрации? Октава начинается в направлении, указанном стрелкой: ДО РЕ МИ -->. Но между "ми" и "фа" происходит отклонение – линия начинает менять направление и через "фа", "соль", "ля" и "си" идёт книзу, под углом к первоначальному направлению, указанному первыми тремя нотами. Между "си" и "до" появляется второй "интервал", новое отклонение и дальнейшее изменение направления. Следующая октава даёт более заметное отклонение, а следующая за ней – ещё более явственное.Так что линия октав может в конце концов сделать полный поворот.',
'Этот закон показывает, почему в нашей деятельности никогда не бывает прямых линий, почему, начав делать что-то одно, мы постоянно делаем что-то совершенно иное, нередко противоположное первому, хотя сами этого не замечаем и продолжаем думать, что делаем то самое, что начали.',
'Все эти и многие другие вещи можно объяснить с помощью закона октав вместе с пониманием роли и значения "интервалов", которые то и дело меняют развитие силы, направляют ее по ломаной линии, поворачивают, превращают в "собственную противоположность" и так далее.',
'Такой ход событий, т.е. перемену направления, можно наблюдать во всём. После периода энергичной деятельности, или сильной эмоции, или правильного понимания, наступает реакция; работа становится нудной и утомительной; в чувство вкрадываются элементы усталости и безразличия; вместо правильного мышления начинаются поиски компромиссов, подавление трудных проблем или бегство от них.',
'Но линия продолжает развиваться, хотя уже и не в том направлении, что вначале. Работа становится механической, чувство ослабевает, снижается до уровня обыденных событий, мысль становится догматической, буквальной. Так продолжается некоторое время, затем опять наступает реакция, происходит остановка и новое отклонение.',
'Развитие силы может продолжаться, а работа, начатая с великим рвением и энтузиазмом, становится обязательной и бесполезной формальностью; в чувство входит множество посторонних элементов: беспокойство, утомление, раздражение, враждебность; мысль движется по кругу, повторяя то, что уже известно, и найти выход из этого положения становится всё труднее и труднее.',
'Закон октав объясняет многие явления в нашей жизни, которые иначе понять невозможно. Первое – это принцип отклонения сил. Второе – тот факт, что в этом мире ничто не стоит на одном месте, не остаётся тем, чем было; всё движется, всё куда-то перемещается, всё меняется и неизбежно или развивается, или идёт вниз, ослабевает и вырождается, иными словами, всё движется или по восходящей, или по нисходящей линии октав. И третье – что в развитии восходящих и нисходящих октав постоянно происходят флюктуации – подъёмы и падения.',
'Вот две причины из числа фундаментальных условий нашего самообмана. Мы не видим первого факта, потому что полагаем, что вещи могут долго пребывать на одном и том же уровне: и не видим второго факта, потому что подъёмы там, где мы их видим, фактически невозможны, как невозможно увеличить сознательность механическими средствами.',
'Наша энергия в том или ином направлении, которая внезапно возрастает, а потом так же внезапно ослабевает; наше настроение, которое становится то "лучше", то "хуже" без какой-либо видимой причины; наши чувства, желания, намерения, решения – всё это то и дело проходит через периоды подъёма или упадка, усиливается или ослабевает.',
'И внутри человека существует, пожалуй, сотня маятников, которые движутся туда и сюда. Эти подъёмы и падения, эти волнообразные флюктуации настроений, мыслей, чувств, энергии, решимости – всё это суть периоды развития сил между "интервалами" октав, равно как и сами "интервалы"',
'Правильное развитие октав зависит от того, что кажется случайностью. Иногда выходит так, что октавы, идущие параллельно данной, пересекающие её или сталкивающиеся с ней, тем или иным способом заполняют её интервалы – и этим позволяют колебаниям данной октавы развиваться свободно и безостановочно.',
'Наблюдение за такими правильно развивающимися октавами устанавливает следующий факт: если в нужный момент, т.е. в тот момент, когда данная октава проходит через "интервал", она получает "добавочный толчок", совпадающий по силе и характеру с её вибрациями, то октава будет беспрепятственно развиваться по первоначальному направлению, ничего не теряя и не изменяя своей природы.',
'Теперь мы остановимся на идее "добавочного толчка", который позволяет линии сил достичь намеченной цели. Как сказано ранее, толчки могут произойти случайно, хотя случай, конечно, – вещь весьма ненадёжная. Но те же линии развития сил, которые оказываются выпрямленными благодаря случаю и которые человек иногда может увидеть, предположить или ожидать, более чем что-либо вызывают у него иллюзию прямолинейности.',
'Иначе говоря, он думает, что прямые линии это правило, а ломаные и пересекающиеся – исключение. Это, в свою очередь, вызывает у него иллюзию возможности что-то делать, возможности достижения какой-то намеченной цели. В действительности человек ничего делать не может.',
'Если его деятельность случайно приводит к результату, который напоминает первоначальную цель разве что по внешности и по названию, человек уверяет себя и других, что он достиг цели, которую ставил перед собой, и что любой другой человек также способен это сделать; и прочие ему верят. На самом деле, всё это – иллюзия. Человек может выиграть и в рулетку; но его выигрыш будет случайностью.',
'Единственное различие здесь в том, что, играя в рулетку, человек знает, проиграл он или выиграл в каждом отдельном случае, т.е. на каждой ставке; а в деятельности, которой он занимается в жизни, особенно в деятельности такого рода, в которой участвует много людей и между началом и завершением которой проходят целые годы, человек легко может обмануться и принять "достигнутый" результат за желаемый, т.е. поверить в то, что он выиграл, тогда как в целом он проиграл.',
'Его деятельность случайно может попасть в канал особого рода, созданный космическими и механическими силами, благодаря чему его действия некоторое время могут двигаться по этому каналу, вызывая иллюзию достижения определённых результатов. И вот такое случайное совпадение результатов с поставленными ранее целями или достижение целей в мелочах, которые не имеют никаких последствий, создают в механическом человеке убеждение, что он способен, как говорится, "покорить природу", "устроить свою жизнь" и так далее.',
