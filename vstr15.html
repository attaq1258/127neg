var input=['Необходимо понять, что религия человека номер один есть религия одного рода; религия человека номер два религия другого рода; и религия человека номер три - это религия третьего рода. Религия человека номер четыре, пять и далее - это явление совершенно иного порядка, чем религия человека номер один, два и три.',
'Во-вторых, религия - это делание; человек не просто думает о своей религии или чувствует ее, а "живет" ею, "живет" своей религией, насколько это в его силах; иначе это будет не религия, а просто фантазия или философия. Нравится это ему или нет, но он показывает свое отношение к религии действиями - и он может показать свое отношение к ней только действиями.',
'Поэтому если его действия противоположны тем, которых требует данная религия, он не может утверждать, что принадлежит к ней. Огромное большинство людей, называющих себя христианами, не имеет никакого права так называть себя, ибо эти люди не только не исполняют требований своей религии, но даже и не думают, что эти требования необходимо исполнять.',

'Я привел пример войны, потому что этот пример самый разительный. Но и без войны жизнь являет собой точно такую же картину. Люди называют себя христианами, однако не понимают, что они не только не желают, но и не могут быть христианами, ибо для этого необходимо не просто желать, а уметь - уметь быть единым.',

'Вы думаете, он повернет обидчику левую щеку? Никогда! У него даже не будет времени подумать о случившемся. Он или ударит обидчика по физиономии, или станет звать полицейского, или бросится бежать. Его двигательный центр будет реагировать привычным образом или так как его научили, прежде чем этот человек сообразит, что именно он делает.',
'Для того, чтобы подставить щеку, необходимо специальное обучение, длительная подготовка. И если эта подготовка является механической, она опять-таки ничего не стоит, ибо в подобном случае человек подставляет щеку лишь потому, что больше ничего не умеет делать.',
'Может ли молитва помочь человеку жить по-христиански? - задал кто-то вопрос. - Все зависит от того, что это за молитва, - ответил Гурджиев. - Молитва субъективного человека, т.е. человека номер один, два и три, может дать только субъективные результаты, а именно: самоутешение, самовнушение, самогипноз. Объективных результатов она дать не может.',
'Нужно научиться молиться с таким же совершенством, как люди учатся всему остальному. У того, кто знает, как молиться, кто умеет правильно сосредоточиваться, - у такого человека молитва дает результаты. Следует только понять, что существуют разные молитвы, и их результаты различны. Это известно даже из обычного богослужения.',
'Но мы, говоря о молитве или о ее результатах, как правило, имеем в виду один вид молитвы - мольбу; или же считаем, что мольбу можно соединить с остальными видами молитвы. Конечно, это неправильно. Большая часть молитв не имеет ничего общего с мольбами. Я говорю о древних молитвах: многие их них гораздо старше, чем христианство.',
'Эти молитвы представляют собой, так сказать, повторения; повторяя их вслух или про себя,, человек стремится пережить разумом или чувством, то, что в них заключено, их содержание. И человек всегда может составить для себя новые молитвы. Например, человек повторяет: "Я хочу быть серьезным". Все дело в том, как он это говорит.',
'Если он повторяет такую молитву даже десять тысяч раз в день и думает при этом, как бы скорее кончить повторение, что у него будет на обед и тому подобное, тут будет не молитва, а самообман. Но эта формула может стать молитвой, если человек повторяет ее следующим образом: он произносит "я" и пытается в это время думать обо всем, что он знает о "я". Оно не существует; нет единого "я", есть лишь толпа мелочных, обманчивых, сварливых "я".',
'Но он хочет быть единым "я", господином; он припоминает повозку, лошадь, возницу и господина. Говоря "хочу", он думает о значении фразы "я хочу". Может ли он хотеть? В нем все время "что-то хочет или не хочет". Но этому "хочет" или "не хочет" он стремится противопоставить собственное "я хочу", связанное с целями работы над собой, т.е. ввести в привычное сочетание двух сил - "оно хочет" и "оно не хочет" - третью силу.',
'"Быть" - человек думает о том, что значит "быть", каков смысл "бытия", бытия механического человека, с которым все случается, и бытия человека, который способен делать. Так что "быть" возможно по-разному. Он хочет "быть" не просто в смысле существования, но в смысле величия, силы, И слово "быть" приобретает для него особый вес, новый смысл.',
'"Серьезным" - человек думает о том, что значит быть серьезным. Очень важно, как он отвечает себе на этот вопрос. Если он понимает, что это значит, если правильно определит для себя, что значит быть серьезным, если чувствует, что действительно желает этого, тогда его молитва может дать результат в том смысле, что у него прибавятся силы, что он чаще будет замечать свою несерьезность, легче преодолевать себя и заставлять быть серьезным.',
'Совершенно таким же образом человек может "молиться", повторяя: "Я хочу вспоминать себя". "Вспоминать" - что значит "вспоминать"? Человек должен подумать о памяти. Как мало он вспоминает! Как часто он забывает то, что решил, видел, знает! Его жизнь была бы иной, если бы он мог вспоминать.',
'"Себя" - он снова возвращается к себе. Какое из своих "я" он хочет вспоминать? Стоит ли вспоминать всего себя? Как может он различить, что хочет вспоминать? Идею работы! Как может он соединить себя с идеей работы? - и так далее, и тому подобное.',
'Возьмите обычную молитву: "Господи, помилуй меня!" Что это значит? Человек взывает к Богу. Он должен немного подумать, сделать сравнение и спросить себя - что такое Бог и что такое он? Затем он просит Бога помиловать его. Но для этого Бог должен подумать о нем, заметить его. А стоит ли замечать его? Что в нем есть такого, о чем стоило бы думать? И кто должен о нем думать? - сам Бог!',
'Понимаете, все эти мысли и еще многие другие должны пройти через его ум, когда он произносит эту простую молитву. И тогда именно эти мысли могут сделать для него то, чего он просит от Бога. Но о чем он способен думать и какой результат может дать молитва, если он просто повторяет, как попугай: "Господи, помилуй! Господи, помилуй! Господи, помилуй!" Вы сами знаете, что это не даст никаких результатов.',
'Процесс эволюции, той эволюции, которая возможна для человечества в целом,  совершенно  аналогичен  процессу  эволюции,  возможной  для- индивидуального человека. И начинается она с того же, а именно: некоторая группа клеток постепенно становится сознательной, а затем привлекает к себе другие клетки, подчиняет их и мало-помалу заставляет весь организм служить своим целям, а не просто еде, питью и сну.',
'Вот это и есть эволюция и другой эволюции не бывает. В человечестве, как и в отдельном человеке, все начинается с формирования сознательного ядра. Все механические силы жизни сопротивляются формированию этого сознательного ядра в человеке, подобно тому как в человеке все механические привычки, вкусы и слабости сражаются против сознательного вспоминания себя.',
'Таким образом, в нынешнем положении человечества нет ничего, что указывало бы на протекающую эволюцию. Напротив, сравнивая человечество с человеком, мы обнаружим рост личности за счет роста сущности, т.е. рост искусственного, нереального, чуждого за счет естественного, реального, собственного.',
