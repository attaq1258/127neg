'Необходимо понять, что большинство людей, особенно вашего круга, имеет очень мало своего собственного. Все, что у них есть, оказывается чужим, большей частью, украденным; все, что они называют идеями, убеждениями, взглядами, мировыми константами, - все это украдено из разных источников. В целом, это и составляет личность; и все это надо отбросить.',

'Я заметил, - отвечал я, - что в течение своей жизни каждый мужчина вступает в контакт с женщиной определенного типа, и каждая женщина вступает в контакт с мужчиной определенного типа, как если бы для каждого мужчины был заранее установлен особый тип женщины, а для каждой женщины - особый тип мужчины.',
