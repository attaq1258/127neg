<script type="text/javascript">
var input=['Вы не понимаете своего положения. Вы находитесь в тюрьме. Все, чего вы можете желать, - если вы способны чувствовать, - это бежать, вырваться из нее. Но как можно бежать? Один человек ничего не может сделать. Но предположим, что таких людей десять или двадцать - если они работают по очереди и если один прикрывает другого, они смогут закончить проход и спастись.',
'Далее, никто не сумеет бежать из тюрьмы без помощи тех, кто бежал раньше. Только они могут рассказать, каким образом возможно устроить побег, только они могут передать инструменты - напильники или что-то другое, что может понадобиться. Но один заключенный не сможет найти этих людей, вступить с ними в соприкосновение. Необходима организация.',
'Чтобы заключенный имел возможность бежать в любую минуту, он должен прежде всего понять, что он находится в тюрьме. До тех пор, пока он это не уяснит, пока считает себя свободным, у него нет никаких шансов. Никто не в состоянии помочь ему или освободить насильно, против его воли, наперекор желаниям.',
'Сплавление, внутреннее единство приобретается благодаря "трению", благодаря борьбе между "да" и "нет", происходящей внутри человека. Если человек живет без внутренней борьбы, если с ним все случается без малейшего сопротивления, если он идет туда, куда его ведут влечения, или туда, куда дует ветер, он останется таким, каков есть.',
'Но если внутри него начинается борьба, особенно если в этой борьбе существует определенная линия, тогда в нем  постепенно  станут  формироваться  постоянные  черты;  он начнет "кристаллизоваться". Однако кристаллизация возможна как на правильной, так и на неправильной основе. "Трение", борьба между "да" и "нет" легко могут иметь место и на ошибочном основании.',
'Например, фанатическая вера в ту или иную идею или боязнь "греха" способны вызвать напряженнейшую борьбу между "да" и "нет", так что человек сможет кристаллизоваться и на этих основаниях. Но здесь произойдет неправильная, неполная кристаллизация. Такой человек не будет способен к дальнейшему развитию. Чтобы сделать дальнейшее развитие возможным, ему придется вновь расплавиться, а это достигается только путем сильнейших страданий.',
'Каким образом человек способен вызвать внутри себя борьбу между "да" и "нет"? - спросил кто-то. - Необходима жертва, - ответил Гурджиев. - Если вы ничем не жертвуете, вы ничего не приобретаете. И необходимо пожертвовать чем-то, в данный момент драгоценным, пожертвовать им надолго, пожертвовать многим. Но все-таки не навсегда.',
'Это следует понять, потому что нередко не понимают именно этого. Жертва необходима только тогда, когда идет процесс кристаллизации. Если же кристаллизация достигнута, отречения, лишения и жертвы более не нужны. Тогда человек может иметь все, что хочет. Для него нет больше никаких законов; он сам для себя закон.',
'Подумайте, на что тратит деньги современное культурное человечество, даже оставляя в стороне войну; подумайте, что требует наивысших расходов, где собираются самые большие толпы народа. Если мы хоть на мгновение поразмыслим над этим вопросом, нам станет ясно, что человечество в его нынешнем состоянии, с теми интересами, которыми оно живет, не может ожидать чего-то большего по сравнению с тем, чем оно обладает.',
'Тот, кто желает получить знание, должен сам предпринять первые усилия, чтобы найти его источник и приблизиться к нему, пользуясь помощью и указаниями, которые даются всем, но которых люди, как правило, не хотят видеть и признавать. Знание не может прийти к людям само собой, если они не проявят усилий со своей стороны.',
'Каждый хорошо знает, что если человек хочет, например, научиться китайскому языку, на это потребуется несколько лет напряженной работы; каждый знает, что для усвоения основ медицины нужно пять лет, а для изучения музыки или живописи раза в два больше.',
'И все-таки существуют теории, которые утверждают, что знание может прийти к человеку без особых усилий с его стороны, что он может приобрести его даже во сне. Само существование таких теорий поясняет, почему знание не может прийти к людям.',
'В то же время важно понять, что независимые усилия человека достичь чего-то в этом направлении также могут не дать результатов. Человек обретает знания только с помощью тех, кто им обладает, - это необходимо понять с самого начала. Нужно учиться у того, кто знает.',
'Можно ли сказать, что человек обладает бессмертием? - Бессмертие - это одно из тех свойств, - сказал Гурджиев, - которые мы приписываем людям, не вполне понимая их значение. Другие свойства того же рода - "индивидуальность" в смысле внутреннего единства, "постоянное и неизменное Я", "сознание", "воля".',
'Согласно одному древнему учению, следы которого можно найти во многих старых и новых системах, человек, достигший полного, возможного на земле развития, человек в полном смысле этого слова, состоит из четырех тел. Эти четыре тела состоят из особых субстанций, которые, постепенно утоньшаясь, проникают друг в друга и создают четыре независимых организма, находящихся в определенных взаимоотношениях, но в то же время способных действовать самостоятельно.',
'Но почти все эти учения, повторяя в более или менее знакомой форме определенные подразделения древней доктрины, забывают или упускают из виду самую важную черту человека, а именно: он не рожден с более тонкими телами, их можно культивировать только искусственно, при условии, что для этого существуют как внешние, так и внутренние благоприятные условия.',
'"Астральное тело" не является необходимым орудием человека. Это - большая роскошь, которую могут позволить себе лишь немногие. Человек в состоянии хорошо жить и без "астрального тела". Его физическое тело обладает всеми функциями, необходимыми для жизни. Человек без "астрального тела" может даже производить впечатление весьма интеллектуальной или духовной личности, обманывая таким образом не только других, но и самого себя.',
'Это, разумеется, в еще большей степени относится к "ментальному" и к четвертому телам. Обычный человек не обладает этими телами и не имеет соответствующих функций, но часто думает, что они у него есть, и заставляет думать так других.',
'Главная разница между функциями человека, обладающего только физическим телом, и человека, обладающего четырьмя телами, состоит в том, что в первом случае функции физического тела управляют всеми другими функциями, иначе говоря, все управляется телом, которое, в свою очередь, управляется внешними влияниями, а во втором случае команда или контроль исходит из высшего тела.',
'В первом случае, - сказал Гурджиев, - т.е. в случае человека, обладающего только физическим телом, автомат зависит от внешних влияний, а следующие три функции зависят от физического тела и воспринимаемых им внешних влияний. Желание или отвращение, "я хочу", "я не хочу", "мне нравится", "мне не нравится", т.е. функции, занимающие место второго тела, зависят от случайных толчков и влияний.',
'Мышление, которое соответствует функциям третьего тела, представляет собой полностью механический процесс."Воля" у обыкновенного человека, который представляет собой механизм, отсутствует. Такой человек имеет только желания, и вот большее или меньшее постоянство желаний и стремлений называется сильной или слабой волей.',
'Во втором случае, т.е. в случае функций четырех тел, автоматизм физического тела зависит от влияний других тел. Вместо несогласованной и часто противоречивой деятельности разных желаний существует одно единственное Я, целостное, неделимое, постоянное; имеется индивидуальность, господствующая над физическим телом и его желаниями, способная преодолеть как его инертность, так и сопротивление.',
'Вместо механического процесса мысли существует сознание, существует и воля, т.е. сила, не просто составленная из различных, зачастую противоречивых желаний, принадлежащих разным "я", но сила, исходящая из сознания и управляемая индивидуальностью, т.е. единым и постоянным Я. Только такую волю можно назвать "свободной", ибо она не зависит от случая, и ее нельзя изменить или направить силой внешнего влияния.',
'Если человек дает свободу всем своим желаниям, если потворствует им, в нем не возникнет внутренней борьбы, "трения", пламени. Но если он ради достижения определенной цели борется с препятствиями в виде своих желаний, тогда он создает пламя, которое постепенно преобразует его внутренний мир в единое целое.',
'Такой человек обладает многими свойствами, которыми обыкновенный человек не обладает. Одно из этих свойств и есть бессмертие. Все религии и все древние учения полагают, что, приобретая четвертое тело, человек обретает бессмертие; и все они содержат указания  на способы приобретения четвертого тела, т.е. обретения бессмертия.',
'Бессмертие не является прирожденным свойством. Но человек может приобрести бессмертие. Все существующие общеизвестные пути к бессмертию можно разделить  на три категории: 1. Путь факира. 2. Путь монаха. 3. Путь йогина.',
'Путь факира - это путь борьбы с физическим телом. Это долгий, трудный и ненадежный путь. Факир стремится к развитию физической воли, власти над телом. Это достигается посредством ужасных страданий, истязаний тела. Весь путь факира состоит из различных невероятно трудных упражнений.',
'Если он не заболеет и не умрет еще до того, как в нем разовьется то, что можно назвать физической волей, тогда он достигнет четвертой комнаты, т.е. возможности формировать четвертое тело.',
'Однако другие его функции - эмоциональная, интеллектуальная и так далее - остаются неразвитыми. Он приобрел волю, но у него нет ничего, к чему ее приложить; он не в состоянии воспользоваться ею для приобретения знания или для самосовершенствования. Как правило, он уже слишком стар, чтобы начинать новую работу.',
'Второй путь - путь монаха. Это путь веры, путь религиозного чувства, религиозной жертвы. "Монахом" в полном смысле этого слова может стать только человек с очень сильными религиозными эмоциями и такими же сильными способностями религиозного воображения. Путь монаха также очень долог и труден.',
'Для того, чтобы воспользоваться тем, чего он достиг, ему придется сделаться йогином и факиром. До этого доходят очень немногие; еще меньшее число преодолевает все трудности. В большинстве своем такие люди или умирают раньше, или остаются монахами только по внешности.',
'Третий путь - это путь йогина, путь знания, путь ума. Путь йогина заключается в том, чтобы работать в третьей комнате, чтобы стремиться войти в четвертую комнату при помощи знания. Йогин достигает четвертой комнаты, развивая ум; но тело его и эмоции остаются неразвитыми; подобно факиру и монаху он не способен воспользоваться результатами своих достижений.',
'Но, как и на пути факира или монаха, очень немногие обретают такое понимание, так что и на пути йогина лишь немногие достигают того уровня, на котором человек знает, куда идет. А большинство йогинов останавливаются на каком-то одном достижении и дальше не идут.',
'В условиях повседневной жизни культурного общества положение даже интеллигентного человека, который ищет знания, безнадежно, ибо в окружающих его условиях нет ничего подобного школам факиров или йогинов; вместе с тем религии Запада выродились до такой степени, что в них давно уже не осталось ничего живого. Не могут дать никаких результатов и разные оккультные или мистические общества, наивные эксперименты в области спиритизма и т.п.',
'И это положение было бы действительно безнадежным, если бы не существовал еще четвертый путь. Четвертый путь не требует уединения в пустыне, не требует от человека, чтобы тот оставил все, чем жил раньше, отказался от всего. Четвертый путь начинается гораздо дальше, чем путь йоги: это значит, что человека нужно подготовить для четвертого пути',
'Четвертый путь отличается от других путей и тем, что его главное требование к человеку - это требование понимания. Человек не должен делать ничего такого, чего он не понимает, за исключением какого-нибудь опыта под руководством и по наставлению учителя. Чем яснее понимает человек то, что делает, тем значительнее будет результат его усилий. Это фундаментальный принцип четвертого пути.',
'Четвертый путь называют иногда путем хитреца. "Хитрецу" открыт один секрет, которого не знают ни факир, ни монах, ни йогин. Неизвестно, как "хитрец" узнал этот секрет. Может быть, вычитал его в старинных книгах, может быть, получил в наследство или купил, а возможно, у кого-то украл. Это не имеет значения. "Хитрец" знает секрет и с его помощью оставляет позади факира, монаха и йогина.',
'Не существует никакого прогресса. Все осталось таким же, каким было тысячи и десятки тысяч лет назад. Меняется внешняя форма, сущность не меняется. Человек  остается таким же, каким был.  "Цивилизованные" и "культурные" люди живут совершенно так же, теми же интересами, что и самые невежественные дикари. Современная цивилизация основывается на насилии, рабстве и красивых словах.',
'"Прогресс" и "цивилизация" в полном смысле этого слова возникают лишь в результате сознательных усилий. Они не могут быть результатом бессознательных, механических действий. А на какое сознательное усилие способна машина? Но если одна машина бессознательна, тогда бессознательны и сто машин, и тысяча, и сто тысяч, и миллион. А бессознательная деятельность миллиона машин с необходимостью завершается разрушением, истреблением.'];
