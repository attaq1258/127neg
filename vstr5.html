<script type="text/javascript">
var input=['Идея чуда как нарушения законов создавшей их волей противоречит не только здравому смыслу, но и самой идее этой воли. "Чудом" может быть только проявление тех законов, которые или не известны человеку, или редко встречаются. "Чудо" - проявление в этом мире законов другого мира. У человека есть возможность постепенно освободиться от механических законов.',
'Изучение сорока восьми порядков законов, которым подвластен человек, не может быть абстрактным, наподобие, например, изучения астрономии; их можно изучать, только наблюдая их в себе и освобождаясь от них. Сначала человек должен просто понять, что он без всякой необходимости подчинен тысяче мелких, но утомительных законов, созданных для него другими людьми и им самим.',
'Когда он попробует освободиться от них, он увидит, что не может этого сделать. Долгие и упорные попытки добиться свободы, убедят его в том, что он пребывает в рабстве. Законы, которым подвластен человек, можно изучить лишь в борьбе с ними, в попытках освободиться от них. Но для того, чтобы освободиться от одного закона, не создавая на его месте другого, нужно много знаний.',
'Следующая идея, которую необходимо усвоить, - это материальность вселенной в форме "луча творения". В этой вселенной все можно взвесить и измерить. Абсолютное так же материально, как Луна или человек. Если Абсолютное это Бог, значит, и Бога можно взвесить и измерить, разложить на составные элементы, "вычислить" и выразить в виде определенной формулы.',
'Однако понятие "материальности" так же относительно, как и все прочее. Если мы вспомним, как понятие "человек" и все, что к нему относится: добро, зло, правда, ложь и т.п. распадается на разные категории, такие, как "человек номер один", "человек номер два" и т.д., - нам легко будет уяснить, что понятие "мир" и все, что относится к миру, также распадается на разные категории.',
'Человек представляет собой "миниатюрную вселенную" в полном смысле этого слова: в нем наличествуют все виды материи, из которых состоит вселенная: действуют те же силы, те же законы, что управляют жизнью во вселенной; поэтому, изучая человека, мы можем изучить весь мир, а изучая мир, можем изучить человека.',
'Но провести полную параллель между человеком и миром можно лишь в том случае, если мы возьмем "человека" в полном смысле этого слова, т.е. такого человека, у которого развиты все присущие ему силы. Неразвитого человека, который не завершил своей эволюции, нельзя считать полной картиной вселенной - он являет собой лишь образ незаконченного мира.',
'Итак, вы спрашиваете, бессмертен человек или нет. Я отвечу: и да, и нет. У этого вопроса много разных сторон. Прежде всего, что значит слово "бессмертный"? Говорите ли вы об абсолютном бессмертии или допускаете различные его степени? Если, например, после смерти тела остается нечто, живущее некоторое время и сохраняющее сознание, можно назвать этот элемент бессмертным или нет?',
'Или подойдем к вопросу иначе: сколь долгий период подобного существования необходим для того, чтобы назвать его бессмертием? Включает ли данный вопрос возможность разного "бессмертия" для разных людей? И есть еще много иных вопросов. Я говорю об этом только для того, чтобы показать вам, как все неясно и как легко приводят человека к иллюзии такие слова, как "бессмертие".',
'На самом же деле нет ничего бессмертного; смертен даже Бог. Но существует огромная разница между человеком и Богом, и, разумеется, Бог смертен иначе, не так, как человек. Было бы гораздо лучше, если бы вместо слова "бессмертие" мы использовали другую форму - заменили бы его выражением "посмертное существование". У человека имеется возможность посмертного существования.',
'Но возможность - это одно, а  реализация возможности - нечто совсем другое. Давайте теперь посмотрим, от чего зависит эта возможность, что означает ее реализация.',
'Работа над собой должна начинаться с возницы. Возница - это ум. Для того, чтобы слышать голос хозяина, возница прежде всего не должен спать, т.е. ему необходимо пробудиться. Затем может оказаться, что хозяин говорит на таком языке, которого возница не понимает. Возница должен научиться этому языку; научившись, он поймет хозяина.',
'Но вместе с тем он должен учиться управлять лошадью, запрягать ее в повозку, кормить и чистить, содержать повозку в порядке. Ибо какая польза в его понимании, если он ничего не умеет делать? Хозяин велит ему куда-то выезжать, а он не может двинуться с места, так  как лошадь не накормлена и не запряжена; он не знает, куда запропастились вожжи.',
'Лошадь - это наши эмоции, а повозка тело. Ум должен научиться управлять эмоциями. Эмоции всегда увлекают тело за собой. Именно в таком порядке должна происходить работа самовоспитания.',
'Но опять-таки заметьте, что работа над "телами", т.е. над возницей, лошадью и повозкой - это нечто одно, тогда как работа над "связями" (т.е. над пониманием возницы, которое соединяет его с хозяином, над "вожжами", которые соединяют его с упряжью лошади, над "упряжью", которая связывает лошадь с повозкой) - это совсем другое.',
'Иногда случается, что тела вполне здоровы и находятся в порядке, но "связи" не действуют. Какая тогда польза от всего устройства? Так же, как и в случае неразвитых тел, устройство в целом неизбежно будет управляться снизу, т.е. не волей хозяина, а волей случая.',
'У человека с двумя телами второе тело активно по отношению к физическому; это значит, что сознание "астрального тела" может иметь власть над физическим телом.',
'Если у человека имеется три тела, тогда третье, или "ментальное" тело активно по отношению к "астральному" и физическому; это значит, что сознание "ментального" тела обладает полной властью над "астральным" и физическим телами. У человека с четырьмя телами активно четвертое тело. Иначе говоря, сознание четвертого тела имеет полную власть над "ментальным", "астральным" и физическим телами.',
'Как видите, - сказал он, - существуют четыре различные ситуации. В одном случае все функции находятся под контролем физического тела; оно активно, все остальные пассивны. В другом случае второе тело имеет власть над физическим. В третьем случае "ментальное" тело управляет "астральным" и физическим. И в последнем случае четвертое тело властвует над тремя первыми.',
'Раньше мы видели, что у человека, имеющего только физическое тело, возможен как раз такой порядок взаимоотношений между различными функциями. Физические функции могут контролировать чувства, мысль,  сознание. Чувства могут контролировать физические функции. Мысль может контролировать физические функции и чувства. И сознание способно контролировать физические функции, чувства и мысль.',
'У человека с двумя и тремя телами, равно как у человека с четырьмя телами, самое активное тело живет дольше всех, т.е. оно "бессмертно" по отношению к низшему телу.',
'Это обычный человек, - сказал он, - человек номер один, два, три и четыре. У него есть только физическое тело; оно умирает, и от него ничего не остается. Оно состоит из земных материалов и после смерти возвращается в землю. Это - прах, и он возвращается в прах. Говорить о какого-то рода "бессмертии" для человека подобного сорта невозможно.',
'Но если человек имеет второе тело, это второе тело состоит из материала мира планет и может пережить смерть физического тела; второе тело не бессмертно в полном смысле слова, потому что спустя определенный промежуток времени тоже умирает; тем не менее, оно не умирает вместе с физическим телом.',
'Если у человека есть третье тело, оно состоит из материала Солнца и может существовать после смерти "астрального тела".',
'Четвертое тело состоит из материала звездного мира, т.е. из такого материала, который не принадлежит исключительно Солнечной системе; и потому, если оно кристаллизовалось в пределах этой системы, внутри нее нет ничего, что могло бы разрушить такое тело. Это означает, что человек, обладающий четвертым телом, бессмертен в пределах Солнечной системы.',
'Теперь вы видите, почему невозможно сразу ответить  на вопрос, бессмертен человек или нет. Один человек бессмертен, другой нет, третий стремится  стать бессмертным, четвертый считает себя бессмертным - а представляет собой просто кусок плоти.'];
