<script type="text/javascript">
var input=['Вся работа в том и состоит чтобы выполнять то, что указывает руководитель, понимать в соответствии с его мнениями даже такие вещи, о которых он прямо не говорит, помогать ему во всем, что он делает. Другого отношения к работе быть не может. Сам Гурджиев несколько раз повторял, что самое главное в работе - это помнить, что ты пришел учиться, и не брать на себя никакой иной роли.',
'Однако это вовсе не значит, что человек лишен какого-либо выбора, что он обязан следовать тому, что не соответствует его исканиям. Сам Гурджиев сказал, что "общих" школ не существует, что каждый "гуру", или руководитель школы, работает по своей специальности:',
'один - скульптор, другой музыкант, третий - кто-то еще, и все ученики такого гуру должны изучать его специальность. Понятно, что здесь выбор возможен. Человек должен подождать, пока он встретит гуру, чью специальность он может изучать, чья специальность соответствует его вкусам, склонностям и способностям.',
'Нет никакого сомнения в том, что могут быть очень интересные пути, такие, как музыка и скульптура. Но невозможно требовать от каждого человека, чтобы он учился музыке и скульптуре. В школьной работе, несомненно, существуют обязательные предметы, изучение которых необходимо и, если так можно выразиться, вспомогательные предметы изучение которых предполагается только в помощь изучению обязательных.',
'Методы школ также могут значительно отличаться друг от друга. Соответственно трем путям методы каждого гуру могут приближаться или к пути факира, или к пути монаха, или к пути йогина. И конечно, может случиться что начинающий работу человек совершит ошибку выбрав такого руководителя, за которым он не может следовать сколько-нибудь далеко.',
'Разумеется, задача руководителя - следить за тем чтобы с ним не начинали работать люди, для которых его методы и предметы его специальности будут всегда чуждыми, непонятными и недоступными. Но если это все-таки случилось, если человек начал работать с таким руководителем, за которым он не в состоянии следовать, тогда, конечно, заметив это и уяснив положение он должен уйти и искать другого руководителя или работать самостоятельно, если он на это способен.',
'Обыденная жизнь идет своим чередом: как обычно, живут все эти заурядные, глупые "я", за исключением совсем немногих. Но если бы произошло что-то большое, требующее напряжения каждого нерва, я знаю, что вперед выступило бы не обычное малое "я", которое сейчас разговаривает и которое можно напугать, а другое, большое "Я", которое ничто не испугает и которое справится со всем что бы ни случилось.',
'Я знаю, что здесь истина, что другой истины нет. Понимаете, я давно смотрю на всех нас как на людей, которые потерпели кораблекрушение и попали на необитаемый остров, но еще не знают об этом. А здешние люди это знают. Другие, там, в жизни, все еще думают, что за ними завтра придет океанский пароход, и все опять вернется к старой жизни. Эти уже знают, что старого пути не будет.',
'Правильные упражнения, - сказал однажды Гурджиев, которые непосредственно ведут к цели, к овладению организмом и подчинению воле его сознательных и бессознательных функций, начинаются с дыхательных упражнений. Без овладения дыханием нельзя ничего освоить. Однако овладеть дыханием не так-то просто.',
'Вы должны понять, что существуют три вида дыхания. Один - это нормальное дыхание. Второй - "вздутие". Третий - дыхание с помощью движения. Что это значит? Это значит, что нормальное дыхание протекает бессознательно; оно регулируется и контролируется двигательным центром. "Вздутие" - это искусственное дыхание.',
'Например, человек говорит себе, что он будет считать до десяти во время вдоха и до десяти во время выдоха или будет делать вдох через правую ноздрю, а выдох через левую; все это совершается формирующим аппаратом. И само дыхание будет при этом другим, потому что двигательный и формирующий аппараты действуют, используя разные группы мышц.',
'Группа мышц, через которые работает двигательный центр, недоступна формирующему аппарату и не подчинена ему. Но в случае временной остановки двигательного центра формирующему аппарату дается группа мышц, на которые он может влиять и с помощью которых может приводить в действие дыхательный механизм. Но, конечно, его работа будет протекать хуже, чем работа двигательного центра, и недолго.',
'Вы читали книги о "дыхании йоги", слышали или читали об особом дыхании, связанном с "умной молитвой" в православных монастырях. Все это одно и то же. Дыхание, исходящее из формирующего аппарата, - это не дыхание, а "вздутие". Идея здесь та, что если человек достаточно долго и часто дышит таким образом при помощи формирующего аппарата, двигательный центр, который в течение этого периода остается в бездействии, может устать от бездействия и начать работать, как бы "подражая" формирующему аппарату.',
'В самом деле, так иногда бывает. Но для того, чтобы это произошло, необходимо соблюдение многих условий: нужны пост, молитва, кратковременный сон, а также все виды трудностей и тягот для тела. При хорошем уходе за телом ничего подобного не произойдет. Вы думаете, в православных монастырях нет физических упражнений? А вы попробуйте совершить сотню коленопреклонений согласно всем правилам! У вас возникнет такая боль в спине, какую не даст ни один из видов гимнастики.',
'Все это имеет одну цель: передать дыхание нужным мускулам, передать его двигательному центру. Как я сказал, иногда это приносит успех. Но при этом всегда есть большой риск, что двигательный центр утратит свою привычку к двигательной работе; и, поскольку формирующий центр не может работать непрерывно, например, когда человек спит, а двигательный центр работать не пожелает, сама машина может оказаться в очень печальном положении.',
'Человек может даже умереть от остановки дыхания. Дезорганизация функций машины вследствие дыхательных упражнений почти неизбежна, когда люди пытаются выполнять "дыхательные упражнения" по книгам, самостоятельно, без должной подготовки. Книги, рекомендующие подобные упражнения, представляют большую опасность. Переход дыхания из-под контроля дыхательного аппарата под контроль двигательного центра никогда не может быть достигнут любителями.',
'Для того чтобы этот переход произошел, необходимо довести организм до крайней степени напряженности; но самостоятельно человек не сумеет этого сделать. Однако, как я уже сказал, есть и третий путь - дыхание с помощью движений. Этот третий путь требует большого знания человеческой машины и применяется в школах, руководимых сведущими людьми. По сравнению с ним все другие методы оказываются "кустарными" и ненадежными.',
'Фундаментальная идея этого метода заключена в том, что некоторые движения и позы могут вызвать нужный вам вид дыхания, и это дыхание будет нормальным дыханием, а не "вздутием". Трудность состоит в том, чтобы знать, какие движения и какие позы вызывают определенные виды дыхания - и у людей какого рода.',
'Последнее особенно важно, ибо люди с этой точки зрения делятся на известное число определенных типов, и каждый тип должен иметь для одного и того же вида дыхания свои собственные движения; потому что одни и те же движения вызовут у людей разных типов разное дыхание.',
'Человек, который знает, какие именно движения произведут у него тот или иной тип дыхания, уже умеет управлять своим организмом, способен в любой момент привести в действие тот или иной центр или  прекратить работу какой-нибудь его действующей части.',
'Конечно, знание этих движений и возможность управлять ими, как и все прочее в мире, имеет свои степени. Человек может знать меньше или больше, может использовать свое знание лучше или хуже. Нам важно лишь понять принцип. Это особенно важно в связи с изучением подразделений центров. Об этом уже несколько раз упоминалось.',
'Вы должны понять, что каждый центр делится на три части в соответствии с первоначальным делением  центров  на "мыслительный", "эмоциональный" и "двигательный". По этому же принципу каждая из частей в свою очередь делится на две части: положительную и отрицательную.',
'И во всех частях существуют связанные друг с другом группы "валиков": некоторые из них вертятся в одном направлении, некоторые - в другом. Этим объясняется  различие  между людьми, то, что называется "индивидуальностью". Конечно, здесь нет никакой индивидуальности: дело просто в различиях между "валиками" и "ассоциациями".'];
