<script type="text/javascript">
var input=['Всего существует четыре состояния сознания, возможные для <b>человека</b>. Но обыкновенный человек, т.е. человек номер один, номер два и номер три, живет только в двух самых низких состояниях, два более высоких ему недоступны; и хотя у него могут появиться вспышки этих состояний, он не способен их понять - и судит о них с точки зрения тех состояний, которые ему привычны.',
'Два обычных, т.е. низших состояния сознания - это, во-первых, сон, иными словами, пассивное состояние, в котором человек проводит треть, а очень часто и половину своей жизни. Во-вторых, состояние, в котором люди проводят остальную часть своей жизни, когда они гуляют по улицам, пишут книги, разговаривают на возвышенные темы, принимают участие в политической деятельности, убивают друг друга.',
'Люди полагают это состояние сознания активным, называют его  "ясным сознанием",  "бодрственным  состоянием сознания". Но кажется,  что такой термин, как "ясное  сознание" или "бодрственное состояние сознания", придуман в шутку - особенно когда вы поймете, чем  в действительности должно  быть ясное сознание  и что представляет собой то состояние, в котором человек живет и действует.',
'Третье состояние сознания - это вспоминание себя, или самосознание, или сознание своего бытия. Обычно считают, что мы обладаем этим состоянием сознания или можем им обладать, если захотим. Наши наука и философия просмотрели тот факт, что мы не обладаем им и не можем создать его в себе исключительно силой желания или решения.',
'Четвертое состояние сознания называют объективным состоянием сознания. В этом состоянии человек может видеть вещи такими, каковы они суть. Проблески такого состояния также случаются у человека; в религиях всех народов есть указания на его возможность, которую называют "просветлением" и разными другими именами; но описать его словами нельзя.',
'Однако единственный правильный путь к объективному  сознанию  проходит  через  развитие самосознания. Если искусственно привести обычного человека в состояние объективного сознания и потом возвратить в состояние обычного сознания, он ничего не вспомнит и подумает, что временно потерял сознание.',
'Но в состоянии самосознания у человека могут быть вспышки объективного сознания, и он способен их запомнить. Четвертое состояние сознания у человека означает и совершенно иное состояние бытия; это результат внутреннего роста, длительной и трудной работы над собой.',
'Но третье состояние сознания составляет естественное право человека, каков он есть в нынешнем состоянии; и если человек не обладает им, то лишь из-за неправильных условий своей жизни. Без преувеличения можно сказать, что в настоящее время третье состояние сознания проявляется у человека только в виде редких вспышек, и его можно сделать более или менее постоянным при помощи особой тренировки.',
'Для большинства  людей, даже  образованных и мыслящих,  главное препятствие на пути приобретения самосознания заключается в том, что они думают, что обладают им и всем, что с ним связано: индивидуальностью (в смысле постоянного и неизменного Я), волей, способностью делать и т.д.',
'Вряд ли человек почувствует какой-либо интерес, если вы скажете ему, что благодаря долгой и трудной работе он приобретет то, что, по его мнению, у него уже есть. Наоборот, он подумает, что вы или сошли с ума, или хотите его обмануть, преследуя личную выгоду.',
'Два  высших состояния сознания - "самосознание"  и "объективное сознание" - связаны с функционированием в человеке высших центров. В добавление к тем центрам, о которых мы уже говорили, у человека есть еще два - "высший эмоциональный" и "высший мыслительный". Эти центры находятся внутри нас; они вполне развиты и все время работают; однако их работа не достигает нашего обычного сознания. Причина этого в особых свойствах нашего так называемого "ясного сознания".',
'Чтобы понять, в чем заключается разница между этими состояниями сознания, вернемся к первому из них, ко сну. Это - целиком субъективное состояние сознания. Человек погружен во сны, и совсем не важно, помнит он их или нет. Даже если до него доходят какие-то реальные впечатления (звуки, тепло, холод, ощущение собственного тела, голоса), они пробуждают в нем только фантастические субъективные образы.',
'Затем человек пробуждается. На первый взгляд, он переходит в совершенно иное состояние сознания: может двигаться, разговаривать с другими людьми, что-то заранее рассчитать, видеть опасность и избегать ее и т.п. С точки зрения рассудка, такой человек оказывается в лучшем положении по сравнению с тем, когда он спит.',
'Но если мы глубже вникнем в суть дела, если присмотримся к его внутреннему миру, к мыслям, к причинам действий, мы увидим, что он пребывает почти в том же состоянии, что и во время сна. Более того, это состояние еще хуже, потому что во сне он пассивен, т.е. не может ничего делать, а в бодрственном состоянии он все время может что-то делать, и результаты его действий отразятся на нем самом и на окружающих.',
'И все же он не помнит себя. Это машина: с ним все случается. Он не в состоянии остановить поток своих мыслей, не может контролировать свое воображение, эмоции, внимание. Он живет в субъективном мире "люблю - не люблю", "нравится - не нравится", "хочу - не хочу", т.е. он думает о чем-то, что оно ему нравится, а о другом - что оно ему не нравится; он считает, что желает чего-то, а другого - не желает.',
'Он не видит реального мира. Реальный мир скрыт от него стеной его собственного воображения. Он живет во сне, он спит. То, что он называет "ясным сознанием", есть сон - и сон гораздо более опасный, чем ночной, когда он спит в постели.',
'Возьмем какое-нибудь событие в жизни человека, например, войну. Вот сейчас идет война. Что это означает? Это означает, что несколько миллионов спящих людей пытаются уничтожить несколько миллионов других спящих людей. Конечно, если бы они находились в состоянии бодрствования, они этого не сделали бы. Все, что обычно имеет место, совершается вследствие этого сна.',
'Оба состояния сознания, сон и бодрствование, одинаково субъективны. Только начиная вспоминать себя, человек по-настоящему пробуждается. И тогда вся окружающая жизнь раскрывается ему в ином аспекте, приобретает иное значение. Он видит, что это жизнь спящих, жизнь во сне. Все, что люди говорят, все, что они делают, - они говорят и делают во сне. И все это лишено  какой-либо ценности.',
'Меня много раз спрашивали, можно ли остановить войны. Конечно, можно. Для этого необходимо всего-навсего одно: чтобы люди пробудились. Это кажется мелочью. Однако такая вещь - самая трудная из всех возможных, потому что сон вызывается и поддерживается всей окружающей жизнью, всеми окружающими условиями.',
'Когда человек понимает, что он не помнит себя, когда он понимает, что помнить себя означает в какой-то степени пробудиться, когда на основании собственного опыта он видит, как трудно вспоминать себя, тогда он поймет, что не сумеет пробудиться, просто пытаясь это сделать. Можно  выразиться более точно: человек  не в состоянии пробудиться самостоятельно.',
'Но если, скажем, двадцать человек заключают соглашение, что тот из них, кто проснется первым, начнет будить остальных, у них появляются некоторые шансы. Но и этого недостаточно, потому что все двадцать могут заснуть одновременно, и им будет сниться, что они не спят.',
'Поэтому нужно еще большее: искать человека, который не спит и не заснет так легко, как они, или засыпает сознательно, когда можно спать, когда это не причинит вреда ни ему, ни другим. Они должны искать такого человека, найти и нанять его, чтобы он их будил, не позволял снова заснуть. Необходимо понять, что пробудиться без этого невозможно.',
'Как я уже сказал, пребывая таким, каким его создала природа, каким он  устроен, человек может быть самосознающим существом. Таким он создан, таким рожден. Но он рожден среди спящих; и, находясь среди них, он, разумеется, засыпает как раз в тот момент, когда должен был бы начать сознавать себя!',
'Возможности человека очень велики. Вы не можете даже отдаленно представить себе, чего способен достичь человек. Однако во сне ничего достичь нельзя. В сознании спящего его иллюзии, его "мечты" смешаны с реальным. Он живет в субъективном мире и не способен покинуть его пределы. Именно в этом заключается причина, почему он не способен воспользоваться всеми силами, которыми владеет, почему всегда живет только в малой частице самого себя.',
'Самонаблюдение приводит человека к пониманию необходимости изменить себя. Наблюдая себя, человек замечает, что самонаблюдение само по себе производит некоторые изменения в его внутренних процессах. Он начинает понимать, что самонаблюдение  - это орудие  изменения себя, средство пробуждения.',
'Наблюдая себя, он как бы бросает луч света на свои внутренние процессы, которые до сих пор совершались в полной темноте, и под влиянием этого света процессы начинают меняться. Существует множество химических процессов, которые протекают лишь при отсутствии света. Точно так же протекают в темноте многие психические процессы. Даже слабого луча сознания достаточно, чтобы полностью изменить характер какого-то процесса, а многие из них прервать.',
'Пока человек принимает себя за одну личность, он не сдвинется с места. Его работа над собой начнется с момента, когда он ощутит в себе двух человек. Один из них пассивен, и самое большее из того, что он может делать, - это регистрировать или наблюдать происходящее с ним. Другой, который активен и говорит о себе в первом лице, - это в действительности, только "Успенский", "Петров" или "Захаров".',
'Вот первое, что необходимо глубоко понять человеку. Начав правильно думать, он вскоре увидит, что пребывает во власти своего "Успенского", "Петрова" или "Захарова". Неважно, что он планирует, что намерен сделать или сказать, не "он", не его "я" будет выполнять это, делать или говорить, а его "Успенский", "Петров" или "Захаров"; и уж конечно, они сделают или скажут это не так, как сделало или сказало бы "я", а по-своему, со своими собственными оттенками значений, которые зачастую совершенно изменяют то, что хотело сделать "я".',
'"Отождествление" - один из самых опасных врагов, потому что оно проникает повсюду и обманывает человека в тот самый момент, когда ему кажется, что он борется с ним. Преодолеть отождествление очень трудно, так как человек с большой легкостью отождествляется с тем, что его больше всего интересует, чему он отдает свое время, труд, внимание.',
'Кроме общих форм отождествления, следует обратить внимание на одну частную его разновидность, а именно, на отождествление с людьми, которое принимает особую форму: человек начинает "считаться" с другими. Есть несколько видов этого состояния.',
'Чаще всего человек отождествляет себя в других людях с тем, что они о нем думают, с тем, как они к нему относятся, как с ним обращаются. Он всегда думает,  что люди недооценивают  его, недостаточно вежливы с  ним и внимательны. Все это мучит его, вызывает раздумья и подозрения, на которые он растрачивает огромное количество энергии; в нем развивается недоверчивое и враждебное отношение к людям. Как такой-то взглянул на него, что такой-то думал о нем или сказал - все это приобретает для него огромное значение.',
'Он "считается" не только с отдельными лицами, но и с обществом, с исторически сложившимися условиями. Все, что не нравится такому человеку, кажется ему несправедливым, незаконным, неверным, нелогичным. И отправной пункт для его суждения всегда тот, что эти вещи можно и нужно изменить. "Несправедливость" - одно из слов, за которыми очень часто прячется мнительность.',
'Есть люди, способные "считаться" не только с несправедливостью или неумением других в должной мере оценить их, но и готовые, например, возмутиться из-за погоды. Смешно, но факт. Люди могут выражать негодование по поводу климата, жары, холода, снега, дождя, раздражаться из-за погоды, возмущаться, сердиться на нее. Человек способен принимать все со столь личной точки зрения, будто весь мир специально устроен для того, чтобы доставлять ему удовольствие или, наоборот, неудобства и неприятности.',
'То же самое, только, возможно, еще хуже, происходит тогда, когда человек считает, что он "обязан" сделать нечто, тогда как фактически делать ему этого не нужно. "Должен" и "не должен" - довольно трудный предмет: нелегко понять, когда человек действительно "должен", а когда "не должен". К этому можно подойти только с точки зрения "цели". Когда у человека есть цель, он "должен" делать только то, что ведет к цели, и "не должен" делать ничего, что препятствует движению к ней.',
'Термин "совесть" - опять-таки нуждается  в объяснении. В обыденной жизни понятие "совесть" воспринимается слишком упрощенно; считается, что мы обладаем совестью. На самом деле, "совесть" в сфере эмоций равнозначна сознанию в сфере интеллекта. И точно так же, как мы лишены сознания, у нас нет и совести.',
'"Совесть" - это состояние, в котором человек сразу чувствует все, что он обычно чувствует или может почувствовать. И поскольку у каждого человека имеются тысячи противоречивых и разнообразных чувств - от глубоко скрытого понимания собственного ничтожества и всевозможных страхов до глупейших самообманов, самодовольства, самоуверенности и самовосхваления - ощущать все это вместе не только болезненно, но и буквально невыносимо.',
'Если бы человек, внутренний мир которого целиком  составлен из противоречий, внезапно ощутил бы все эти противоречия одновременно, если бы он внезапно почувствовал, что любит все, что ненавидит, и ненавидит все, что любит; что он лжет, когда говорит правду, и говорит правду, когда лжет; если бы он мог ощутить весь стыд и ужас своего существования, это бы и было тем состоянием, которое называют "совестью".',
'Человек не может жить в этом состоянии; он вынужден или уничтожить противоречия, или разрушить совесть. Но разрушить совесть он не может, зато может  усыпить ее, отделить непреодолимыми преградами одно самоощущение от другого и не видеть их вместе, не чувствовать их несовместимости, не замечать абсурдности их сосуществования.',
'Понятие "совесть" не имеет ничего общего с понятием "мораль". Совесть - общее и постоянное явление. Совесть одна и та же у всех людей; она возможна лишь при отсутствии "буферов". А в понятии "морали" нет ничего общего. Мораль состоит из "буферов". Общей морали нет. То, что морально в Китае, аморально в Европе; то, что морально в Европе, аморально в Китае. То, что морально в Петербурге, аморально на Кавказе; а то, что морально на Кавказе, аморально в Петербурге.',
'Можно сказать, что  для субъективного человека  зло  вообще не существует, а существуют только разные понятия добра. Никто никогда не действует намеренно в интересах зла и ради самого зла. Каждый действует в интересах добра, как он его понимает. Но каждый понимает его по-разному. И в результате люди топят, уничтожают, убивают друг друга в интересах добра. Причина все та же: людское незнание и тот глубокий сон, в котором пребывают люди.',
'Это противоречит общепринятым идеям. Люди привыкли, что добро и зло должны быть одинаковы для всех и, прежде всего, что добро и зло существуют для каждого. Но на самом деле добро и зло существуют лишь для немногих, для тех, у кого есть цель, кто преследует эту цель. Тогда то, что препятствует достижению цели, является злом, а то, что помогает ее достижению, - добром.',
'Конечно, большинство спящих людей скажут, что у них есть цель, что они куда-то идут. Понимание человеком того факта, что у него нет никакой цели, что он никуда не идет, - вот первый признак приближающегося пробуждения, признак того, что пробуждение для него возможно. Оно начинается тогда, когда человек понимает, что он никуда не идет и не знает, куда идти.',
