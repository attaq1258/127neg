<script type="text/javascript">
var input=['Да, - сказал Гурджиев. - Если бы люди действительно так рассуждали! Но на деле они рассуждают прямо противоположным образом. Без особой необходимости они встретятся с любой трудностью; но в важном деле, которое способно принести им нечто, они и пальцем не шевельнут. Такова природа человека. Человек не желает платить, и прежде всего за самое важное.',
'Теперь вы знаете, что за все надо платить, и плата должна быть пропорциональна полученному. Но обычно человек думает по-иному. Он отдаст все за пустяки, за вещи, которые ему совершенно не нужны. А за что-нибудь важное - никогда! Он надеется, что оно придет к нему само собой.',
'Мы желаем "делать", - начал он следующую лекцию, но во всем, что мы делаем, мы связаны и ограничены количеством энергии, производимой нашим организмом. Каждая функция, каждое состояние, действие, мысль, эмоция требует определенной энергии, определенной субстанции.',
'Мы приходим к заключению, что нам необходимо "вспоминать себя". Однако мы можем "вспоминать себя" только в том случае, если имеем энергию для "вспоминания себя". Мы в состоянии что-то изучать, что-то понимать или чувствовать, только располагая нужной для этого энергией.',
'Что же делать человеку, когда он понимает, что не имеет энергии, достаточной для достижения тех целей, которые поставил перед собой? Ответ здесь таков: любой нормальный человек обладает достаточным количеством энергии для того, чтобы начать работу над собой. Необходимо только научиться сохранять большую часть своей энергии вместо того, чтобы непродуктивно ее тратить.',
'Энергия расходуется главным образом на ненужные и отрицательные эмоции, на ожидание возможных и невозможных неприятностей, на плохое настроение, излишнюю спешку, нервозность, раздражительность, воображение, мечтания и т.д.',
'Энергия тратится и на неправильную работу центров, излишнее напряжение  мускулатуры,  непропорциональное  производимой  работе;  на непрерывную болтовню, которая поглощает огромное количество энергии; на "интерес", постоянно проявляемый к вещам, которые случаются вокруг нас и вокруг других людей и которые на деле не представляют никакого интереса; на растрачивание силы "внимания" и т.д. и т.п.',
'Противоборствуя всем этим сторонам своей жизни, человек сберегает огромное количество энергии - и с ее помощью может начать работу самоизучения и самосовершенствования. Но в дальнейшем проблема усложняется.',
'Приведя до некоторой степени свою машину в равновесие и удостоверившись, что она производит гораздо больше энергии, чем он ожидал, человек, тем не менее, приходит к заключению, что этой энергии ему недостаточно и, если он хочет продолжать свою работу, нужно увеличить ее производство.',
'Изучение работы человеческого организма показывает, что это вполне возможно.  Человеческий организм представляет собой как бы химическую фабрику, рассчитанную на выпуск очень большого количества продукции. Однако в обычных условиях продуктивность этой фабрики не достигает своих наивысших возможностей, потому что используется лишь небольшая часть машин и производится такое количество материала, которое необходимо для поддержания собственного существования фабрики.',
'Фабричная работа такого рода, очевидно, в высшей степени неэкономична. Фактически фабрика ничего не производит, и все её машины, всё оборудование не служат какой-либо цели, а разве что поддерживают своё существование.',
'Работа фабрики – это преобразование одного вида материи в другой, а именно, более грубых в космическом смысле веществ в более тонкие. Фабрика получает из внешнего мира сырьё – большое количество грубых форм "водорода" и преобразует их в более тонкие посредством целой серии сложных алхимических процессов.',
'Если бы нам удалось довести производство до наивысшего возможного объёма, тогда мы начали бы накапливать высшие формы "водорода". Тогда всё тело, все его ткани и клетки оказались бы насыщены высшими формами "водорода", который постепенно стал бы в них откладываться, особым образом кристаллизуясь. Кристаллизация высших форм "водорода" мало-помалу перевела бы весь организм на более высокий уровень, на более высокий план бытия.',
'"Научись отделять тонкое от грубого" – этот принцип "Изумрудной Скрижали" Гермеса Трисмегиста относится к работе человеческой фабрики; и если человек научится "отделять тонкое от грубого", т.е. доведёт производство тонких форм "водорода" до наивысших возможных пределов, то благодаря этому факту он обеспечит себе возможность внутреннего роста, который нельзя вызвать никакими иными средствами. ',
'Все вещества, потребные для поддержания жизни организма, для психической работы, для высших функций сознания и роста высших тел, вырабатываются организмом  из пищи, которая поступает в него извне. Человеческий организм получает пищу трех видов: 1) обычную пищу, которую мы едим; 2) воздух, которым мы дышим; 3) наши впечатления.',
'Нетрудно согласиться с тем, что воздух представляет собой особого рода пищу для организма. Но как могут быть пищей впечатления – может сперва показаться для понимания трудным. Однако нам следует помнить, что с каждым внешним впечатлением, имеет ли оно форму звука, зрительного образа или запаха, мы получаем извне определённое количество энергии, некоторое число вибраций; и эта энергия, поступающая в организм извне, представляет собой для него пищу. ',
'Кроме того, как было сказано выше, без материи энергию передавать невозможно; если внешние впечатления приносят в организм с собой внешнюю энергию, значит, в организм входит и внешняя материя и питает его в полном смысле слова.',
'Чтобы нормально существовать, организм должен получать пищу всех трех видов, т.е. физическую пищу, воздух и впечатления. Он не в состоянии существовать только на одном или даже на двух видах пищи: необходимы все три вида. Но соотношение этих видов друг с другом и их значение для организма не одинаковы.',
'Тем не менее, даже без пищи и без воды человек способен прожить несколько дней; а без воздуха он может просуществовать только несколько минут, не более двух-трёх; лишённый воздуха на четыре минуты, человек, как правило, умирает.',
'Без впечатлений человек не в состоянии прожить ни одного мгновения. Если бы нам удалось прервать поток впечатлений, если бы лишить организм способности их получать, он немедленно бы умер. Поток поступающих к нам извне впечатлений подобен приводному ремню. Главный мотор дли нас - природа, окружающий мир.',
'Посредством впечатлений природа передает нам энергию, благодаря которой мы живем, движемся, существуем. Если поток этой энергии прекратится, наша машина немедленно остановится. Итак, из трех видов пищи самый важный для нас - впечатления, хотя рассудку представляется, что человек не  в состоянии долго просуществовать на одних впечатлениях.',
'Раньше было объяснено, что в условиях обычной жизни мы не помним себя, т.е. не чувствуем, не осознаем себя в момент восприятия, эмоции, мысли или действия. Если человек понимает это и старается вспомнить себя в момент восприятия,  каждое впечатление, которое он получает в  такой момент вспоминания себя, будет, так сказать, удвоено.',
'В обычном психическом состоянии я просто гляжу на улицу. Но если при этом я вспоминаю себя, я не просто гляжу на улицу, а чувствую, что смотрю, как бы говорю самому себе: "я смотрю". Вместо одного впечатления улицы существуют два: одно - впечатление улицы, а другое - впечатление меня самого, смотрящего на нее. Это второе впечатление, производимое фактом моего вспоминания себя, и есть "добавочный толчок".',
'Усилия вспомнить себя, наблюдение себя в момент получения впечатлений, наблюдение  своих  впечатлений в момент их получения - так сказать, регистрация приема впечатлений - и одновременное определение получаемых впечатлений - все это, вместе взятое, удваивает интенсивность впечатлений',
'Для того, чтобы две октавы развивались дальше, нужен второй сознательный "толчок" в некотором пункте машины; необходимо новое сознательное усилие, которое позволит двум октавам продолжить своё развитие. Природа этого усилия требует специального изучения.',
'С точки зрения работы машины в целом можно утверждать, что это усилие связано с эмоциональной жизнью, что оно представляет собой особого рода влияние на эмоции человека. Практика невыражения неприятных эмоций, "неотождествления", "отсутствия внутренней мнительности" – это и есть подготовка к этому второму усилию.',
'Чтобы понять работу человеческой машины и её возможности, нужно знать, что кроме указанных трёх центров и других, связанных с ними, у нас есть ещё два центра, полностью развитых и функционирующих должным образом; но они не связаны с нашей обычной жизнью и с этими центрами.',
'Наличие в нас этих высших центров является большей загадкой, чем все сокровища, которые люди, верящие в существование таинственного и чудесного, ищут с глубокой древности. Именно низшие центры недоразвиты. И как раз это недостаточное развитие, неполное функционирование низших центров мешает нам воспользоваться работой высших центров.',
'Но в обычных условиях разница между скоростью наших обычных  эмоций  и скоростью  высшего эмоционального центра настолько велика, что никакая связь между ними не возможна. Вот почему нам не удается услышать внутри нас голоса, которые обращаются к нам из высшего эмоционального центра.',
'Если бы нам удавалось намеренно, по желанию связывать центры нашего обычного сознания с высшим мыслительным центром, то это при нынешнем общем состоянии не принесло бы нам никакой пользы. В большинстве случаев, когда происходит неожиданное соприкосновение с высшим мыслительным  центром, человек теряет сознание, ибо его ум не способен вместить неожиданно взорвавшийся в нем поток мыслей, эмоций и идей.',
'И вместо живой мысли или эмоции в результате такой связи, наоборот, возникает полная пустота, состояние бессознательности. Память удерживает только первый момент, когда поток устремляется в ум, и последний момент, когда поток прекращается, а сознание возвращается. Но даже эти мгновения настолько полны необычными оттенками и красками, что среди ощущений обыденной жизни нет ничего, что могло бы с ними сравниться.',
'Вот и все, что остается обычно от так называемых "мистических" и "экстатических" переживаний, которые представляют собой временную связь сознания с высшим центром; очень редко бывает так, что подготовленный ум успевает уловить и запомнить что-то из того, что человек прочувствовал и понял в момент  экстаза.',
'Однако и в  этих  случаях мыслительный, двигательный и эмоциональный центры запоминают и передают все по-своему, переводят никогда прежде не переживавшиеся ощущения на язык обычных, повседневных ощущений, передают в трехмерных формах этого мира вещи, которые выходят за пределы его измерений; при этом, конечно, искажается всякий след того, что остается в памяти от необычных переживаний.',
'Много энергии тратится и на такую работу, которая совершенно не нужна и вредна, например, на деятельность неприятных эмоций, на их выражение, на беспокойство, тревогу, спешку, на целый ряд бесполезных автоматических действий. Примеров такой ненужной деятельности сколько угодно.',
'Прежде всего, это постоянно движущийся поток мыслей нашего ума, который мы не в состоянии ни остановить, ни подчинить себе и который поглощает огромное количество нашей энергии. Во-вторых, совершенно ненужное постоянное напряжение мускулов нашего организма.',
'Мускулы оказываются напряжены и тогда, когда мы ничего не делаем. Едва мы начинаем выполнять самую небольшую и незначительную работу, как немедленно приводится в действие вся система мускулов, необходимых для тяжелой и упорной работы. Поднимая с пола иглу, мы тратим столько энергии, сколько нужно для того, чтобы поднять человека.',
'Когда мы гуляем, мускулы наших плеч и рук находятся в ненужном напряжении; когда мы сидим, без необходимости напрягаются мускулы ног, шеи, спины и желудка. Мы и спим с напряженными мускулами рук, ног, лица и всего тела, не понимая, что расходуем на эту постоянную готовность к работе, которую никогда не выполняем, гораздо больше энергии, чем на всю полезную работу, производимую нами в течение жизни.',
'Далее, можно указать на привычку постоянно разговаривать со всеми и обо всем, а если рядом никого нет, то с самим собой; на привычку предаваться фантазиям и грезам; на постоянную смену настроений, чувств и эмоций; на огромное количество совершенно бесполезных вещей, которые человек считает себя обязанным чувствовать, думать, делать или говорить.',
'Чтобы отрегулировать и привести в равновесие работу трех центров, функции которых составляют нашу жизнь,  необходимо экономить энергию, вырабатываемую организмом, не растрачивать эту энергию на ненужные функции и сберегать ее для той деятельности, которая свяжет постепенно низшие центры с высшими.',
'Плохое настроение, беспокойство, ожидание чего-то неприятного, сомнение, страх, чувство оскорбленности, раздражение - любая из этих эмоций, достигнув определенного уровня интенсивности, за полчаса и даже за полминуты может поглотить все вещества, приготовленные для следующего дня; одна вспышка гнева или другой бурной эмоции способна взорвать все субстанции, приготовленные в лаборатории, и внутренне опустошить человека надолго, а то и навсегда.',
'Все психические процессы материальны. Нет ни одного процесса, который не требовал бы расхода соответствующей ему субстанции. Если эта субстанция налицо, процесс идёт; если же субстанция истощилась, прекращается и процесс.'];
