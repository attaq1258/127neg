<script type="text/javascript">
var input=['Человек неспособен к продолжительному наблюдению за своей личностью, т.е. за всеми ее различными сторонами. Это может сделать только школа, школьные методы, школьная дисциплина; человек чересчур ленив; многое он будет делать без должной напряженности или же вообще ничего не станет делать, воображая при этом, что нечто делает.',
'Он будет напряженно работать  над чем-нибудь таким, что не нуждается в напряженности, и пропустит те моменты, где эта напряженность насущно необходима. Человек щадит себя; он боится сделать что-то неприятное. Самостоятельно он никогда не достигнет необходимой интенсивности в работе.',
'Если вы наблюдали за собой, вы согласитесь с этим. Когда человек ставит себе какую-то задачу, он очень скоро начинает потакать себе, стараясь дать на эту задачу простейший ответ и т.д. Это не работа. В работе учитываются только сверхусилия, т.е. усилия, превышающие нормальные, необходимые; а обычные усилия в счет не идут.',
'Что значит "сверхусилие"? - спросил кто-то. - Это усилие, превосходящее то, которое требуется для достижения данной цели, - отвечал Гурджиев. - Вообразите, что я шел пешком целый день и очень устал. К тому же стоит плохая погода, холодно, льет дождь. Вечером я прихожу, домой, пройдя, скажем, сорок верст.',
'Дома готов ужин, так тепло и уютно. Но вместо того чтобы сесть за ужин, я вновь выхожу под дождь, чтобы пройти по дороге еще три версты и лишь потом вернуться домой. Это и будет сверхусилие. Когда я шел домой, я совершал обычное усилие, которое не в счет. Я шел домой; холод, голод - все это подгоняло меня.',
'А во втором случае я иду потому, что сам решил идти. Подобного рода сверхусилия становятся еще труднее, когда я решаю идти не сам, а повинуюсь учителю, который в непредвиденный момент требует от меня свершения новых усилий, когда я решил, что на сегодня усилий хватит.',
'Другая форма сверхусилия - это выполнение какой-либо работы в более быстром темпе, чем требует характер этой работы. Вы делаете что-то, скажем, моете полы или колете дрова. Это работа на час. Сделайте ее за полчаса - это и будет сверхусилием.',
'Но в обычной практике человек не способен на последовательные и длительные сверхусилия. Для того, чтобы их совершать, необходима воля другого человека, которой чужда жалость и которая обладает методом.',
'Если бы человек мог работать над собой, все было бы просто, и школы не требовались бы. Но он на это неспособен, и причины лежат глубоко в его природе. Я на мгновение оставлю его неискренность по отношению к самому себе, постоянную ложь и т.д. и рассмотрю только разделение центров.',
'Одно это уже делает невозможным ведение человеком самостоятельной работы над собой. Вы должны понять, что три главные центра - мыслительный, эмоциональный и двигательный - связаны друг с другом и у нормального человека работают согласованно. Их согласованность и представляет главную трудность в работе над собой.',
'Что означает такая согласованность? Она означает, что определенная работа мыслительного центра связана с определенной работой эмоционального и двигательного центров, т.е. известного рода мысли неизбежно связаны с известного рода эмоциями или душевным состоянием, и с известного рода движениями или положением тела;',
'одно вызывает другое; определенные эмоции или душевные состояния вызывают определенные мысли и движения, а определенные движения или позы вызывают определенные эмоции и так далее. Все связано и одно не может существовать без другого.',
'Теперь представьте себе, что человек решает думать по-новому. Но чувствует он по-старому. Вообразите, что ему неприятен Р. (он указал на одного из присутствующих). Неприязнь к Р. немедленно вызывает старые мысли, и он забывает о своем решении думать по-новому.',
'Или, предположим, он привык курить, когда задумывается. Это двигательная привычка. Он решает думать по-новому, но закуривает сигарету - и думает по-старому, даже не замечая этого. Привычное движение - зажигание сигареты - повернуло его мысли по старому пути.',
'Вы должны помнить, что человек не может самостоятельно избавиться от этой согласованности. Здесь нужна воля другого человека, нужна палка. Единственное, что может делать человек на известной ступени, желая работать над собой, - это повиноваться. Самостоятельно он ничего не в состоянии сделать.',
'Более, чем в чем-либо ином, он нуждается в постоянном руководстве и повиновении; за ним нужно наблюдать. Он не может наблюдать за собой постоянно. Кроме того, он нуждается в определенных правилах, для выполнения которых необходимо, во-первых, некоторого рода вспоминание себя; во-вторых, их выполнение помогает в борьбе с привычками. Всего этого человек сам сделать не может.',
'В жизни все устроено слишком удобно, и это мешает работать. В школе человек находится среди других людей, которые попали туда не по его выбору, с которыми может оказаться очень трудно жить и работать; в школе обычно бывают неудобные и непривычные условия. Это создает напряжение между ним и другими; такое напряжение необходимо, потому что оно постепенно сглаживает острые углы.',
'Далее, правильно организовать работу над двигательным центром можно только в школе. Как я уже говорил, неправильная, независимая или автоматическая работа двигательного центра лишает опоры другие центры, и они невольно следуют за двигательным центром.',
'Поэтому единственная возможность заставить другие центры работать по-новому нередко состоит в том, чтобы начать с двигательного центра, т.е. с тела. Ленивое, автоматичное, полное глупых привычек тело прекращает любую работу. Если человек достигнет совершенства в моральной и духовной природе, не встречая препятствий со стороны тела, тело не будет мешать его дальнейшим достижениям.',
'Но, к несчастью, этого никогда не бывает, потому что тело мешает с первого же шага, мешает своим автоматизмом, своей привязанностью к привычкам, но более всего своим неправильным функционированием. Развитие моральной и духовной природы без помех со стороны тела теоретически возможно, но это справедливо лишь в случае идеальной работы тела. А кто может сказать, что его тело работает идеально?',
'Кроме того, в самих словах "моральный" и "духовный" скрывается обман. Я уже нередко объяснял раньше, что, говоря о машинах, нельзя начинать с их "моральности" или "духовности"; нужно начинать с их механичности и с законов, управляющих этой механичностью. Бытие человека номер один, номер два и номер три - это бытие машин, которые могут перестать быть машинами, но все же не перестали быть ими.',
'Обычный человек, даже если он и придет к пониманию необходимости работы над собой, остается рабом тела. Он раб не только известной и видимой деятельности тела, но и раб его невидимой и неизвестной деятельности, и как раз именно она держит его в подчинении. Поэтому когда человек решил бороться за свободу, он в первую очередь должен бороться с собственным телом.',
'Вспомните, как мы говорили о работе "трехэтажной фабрики", и я указывал вам, что большая часть энергии, производимой фабрикой, тратится бесполезно; среди всех прочих трат, энергия расходуется и на ненужное мускульное напряжение. Это ненужное мускульное напряжение пожирает огромное количество энергии, и при работе над собой необходимо обращать внимание прежде всего на это.',
'Поэтому одной из первых вещей, которые человек должен освоить до какой-либо физической работы над собой, является уменье наблюдать и чувствовать мускульное напряжение и быть способным при необходимости расслаблять мускулы, т.е. освобождаться от их ненужного напряжения.',
'Наивно утверждать, что наши движения намеренны. Все они автоматичны. И наши мысли  и чувства также автоматичны. Автоматизм мыслей и чувств определенно связан с автоматизмом движений, и изменить одно без другого невозможно. Таким образом, если внимание человека сосредоточено, скажем, на изменении автоматизма мыслей, его привычные движения и позы мешают новому ходу мыслей, привязывая их к старым ассоциациям.',
'Если человек принимает позу, которая соответствует у него чувству печали или подавленности,  тогда спустя некоторое  время  он обязательно почувствует печаль или подавленность. Страх, отвращение, нервное возбуждение или, напротив, спокойствие можно создать намеренным изменением позы.',
'Но поскольку любая человеческая функция, мыслительная, эмоциональная или двигательная, имеет свой определенный репертуар и все они находятся в постоянном взаимодействии, человек не в состоянии выйти из заколдованного круга своих поз.',
'Для большинства людей главной трудностью, как это вскоре выяснилось, оказалась привычка разговаривать. Никто не замечал этой привычки у себя, никто не мог с ней бороться, потому что всегда связывал ее с какой-нибудь характерной чертой, которую он считал в себе положительной. То ему хотелось быть "искренним", то он желал узнать, что думает другой человек, то нужно было помочь кому-то, рассказывая о себе или о других, - и так далее и тому подобное.',
'Очень скоро я увидел, что борьба с привычкой разговаривать, с привычкой говорить больше, чем необходимо, может стать центром тяжести работы над собой, ибо эта привычка затрагивает все, проникает во все, и многие ее почти не замечают. Было очень любопытно наблюдать, как эта привычка (я пользуюсь этим словом за неимением другого; было бы лучше и правильнее сказать: "грех" или "несчастье") овладевает всем, что человек начинает делать.',
'Если мы ограничимся тем, что действительно необходимо, одно это будет означать, что мы соблюдаем молчание. И то же самое во всем - в питании, в удовольствиях, в продолжительности сна - во всем существует граница между необходимым и излишним. После чего начинается "грех". Здесь необходимо разъяснение: "грех" - это нечто такое, что не является необходимым.',
'Но если люди будут воздерживаться от всего, что в данное время не является необходимым, - сказал я, - на что станет похожа их жизнь? И как они могут знать, что необходимо, а что нет? - Опять вы заговорили на свой лад, - возразил Гурджиев. - Я вовсе не говорю обо всех людях. Они никуда не идут, и для них грехов не существует. Грехи - это то, что удерживает человека на месте, если он решил двигаться и если он способен двигаться.',
'Грехи существуют только для тех людей, которые уже находятся на пути или приближаются к пути. И тогда грех - то, что останавливает человека, помогает ему обманывать себя, думать, что он работает, тогда как он просто спит. Грех - то, что погружает человека в сон, когда он решил пробудиться. А что погружает человека в сон? Опять-таки все ненужное, излишнее. Необходимое всегда дозволено; но за его пределами начинается гипноз.',
'Однако вы должны помнить, что это относится только к людям, которые работают или считают, что они работают. Работа в том и заключается, чтобы подвергать себя временным страданиям ради освобождения от страдания вечного. Но люди боятся страдания. Они желают удовольствия сейчас же, раз и навсегда. Они не хотят понять, что удовольствие есть принадлежность рая, что его нужно заработать.',
'И это так не в силу каких-то случайных или внутренних законов морали, а потому, что если человек получает удовольствие, не заработав его, он не сумеет удержать его, и удовольствие превратится в страдание. Но все дело как раз в том, чтобы получить удовольствие и суметь удержать его.',
'Тому, кто сумеет достичь этого, учиться нечему. Но путь к этому лежит через страдание. А тот, кто думает, что, оставаясь таким, каков он есть, он может доставить себе удовольствие, очень сильно заблуждается. И если он искренен перед самим собой, то наступит момент, когда он сам это увидит.',
'Если бы человек понял весь ужас своей обыденной жизни, в которой он вертится в кругу незначительных интересов и бессмысленных целей, если бы он понял, что теряют такие люди, как он, он осознал бы, что для него существует лишь одна серьезная вещь - освободиться от общего закона, стать свободным. Что может быть серьезным для приговоренного к смерти? Только одна вещь: как ему спастись, как освободиться. Ничто другое не является серьезным.',
'Все дело в готовности пожертвовать собственной свободой, - говорил Гурджиев. - Человек сознательно и бессознательно стремится к свободе, как он ее понимает; и это обстоятельство сильнее чего бы то ни было препятствует достижению им свободы. Но человек, способный чего-то добиться рано или поздно приходит к выводу, что его свобода - это иллюзия; и соглашается этой иллюзией пожертвовать.',
'Он добровольно становится рабом; он делает то, что ему говорят, он говорит и думает так, как ему сказано. Он не боится потерять что-то, потому что знает, что у него ничего нет. И в результате он приобретает все. Все, что было в нем реального - в его понимании, в его симпатиях, вкусах и желаниях, - все это возвращается к нему вместе с тем новым, чего он прежде не имел и не мог иметь, вместе с чувством внутреннего единства и воли.',
'Но для того, чтобы прийти к этому пункту, человек должен проделать трудный путь рабства и повиновения. И если он хочет достичь результатов, он должен повиноваться не только внешне, но и внутренне. Это требует большой решимости, а решимость требует ясного понимания того факта, что  иного  пути  нет, что человек  не в  состоянии что-то сделать самостоятельно, но в то же время делать что-то необходимо.'];
