<script type="text/javascript">
var input=['Чтобы знать будущее, необходимо, во-первых, знать настоящее во всех его деталях, равно как и прошлое. Сегодняшний день таков, каков он есть, потому что вчерашний день был тем, а не другим; и если сегодняшний день похож на вчерашний, завтрашний будет похож на сегодняшний.',
'Если вы хотите, чтобы "завтра" было иным, вы должны изменить "сегодня". Если сегодняшний день - всего-навсего следствие вчерашнего, то и завтрашний день будет совершенно таким же следствием сегодняшнего. И если человек основательно изучил то, что произошло вчера, позавчера, неделю, год, десять лет назад, он сумеет безошибочно сказать, что случится и чего не случится завтра.',
'Но в настоящее время мы не располагаем достаточным материалом, чтобы серьезно рассмотреть этот вопрос. То, что случится или может случиться, зависит от трех причин: от случая, от судьбы, от нашей собственной воли. ',
'Такие, каковы мы сейчас, мы целиком зависим от случая. У нас не может быть судьбы в подлинном смысле слова; не в большей мере мы способны иметь и волю.Если бы у нас была воля, тогда уже благодаря этому мы знали бы будущее, потому что тогда мы создавали бы свое будущее - и создавали бы его таким, каким желаем.',
'Если бы у нас была судьба, мы тоже могли бы знать будущее, так как судьба соответствует типу. Если известен тип, может быть известна и его судьба, т.е. его прошлое и настоящее. Но случаи предвидеть невозможно. Сегодня человек один, завтра - другой; сегодня с ним случилось одно, а завтра может случиться другое.',
'Можно предсказать будущее только для людей. Предсказать же будущее для безумных машин невозможно. Направление их движения ежесекундно меняется. В настоящий момент такая машина движется в одном направлении, и вы высчитываете куда она может прийти; но через пять минут она устремляется в совершенно ином направлении, и все ваши расчеты оказываются неверными.',
'Это звучит парадоксально, но мы имеем полное право сказать, что мы знаем свое будущее. Оно окажется в точности таким, каким было наше прошлое. Ничто не в состоянии измениться само по себе.',
'А на практике для того, чтобы знать свое будущее, человек должен научиться отмечать и запоминать те моменты, когда мы по-настоящему знаем будущее и действуем в соответствии с этим знанием. Затем на основании результатов можно будет продемонстрировать, что мы действительно знаем будущее.',
'В простой форме это случается, например, в делах. Любой хороший, деловой коммерсант знает будущее; а если он его не знает, то его дело лопнет. В работе над собой надо быть хорошим деловым человеком, хорошим торговцем. И знать будущее стоит лишь тогда, когда человек в состоянии быть господином самого себя.',
'Здесь был задан вопрос и о будущей жизни, о том, как создать ее, как избегнуть конечной смерти, не умереть. Для этого необходимо "быть". Если человек меняется каждую минуту, если в нем нет ничего, способного противостоять внешним влияниям, это означает, что в нем нет ничего, способного противостоять смерти.',
'Но если он становится независимым от внешних влияний, если в нем проявляется нечто, способное жить само по себе, это "нечто", возможно, и не умрет. В обыденных обстоятельствах мы умираем ежесекундно. Меняются внешние обстоятельства, внешние влияния, и мы меняемся с ними, т.е. умирают многие из наших "я".',
'Если же человек разовьет в себе постоянное "я", способное пережить изменения внешних условий, оно сможет пережить и смерть физического тела. Весь секрет состоит в том, что человек не может работать для будущей жизни, не работая в то же время для этой, для нынешней.',
'Итак, самое правильное из выраженных здесь желаний - это желание быть господином самого себя, потому что без этого все остальное невозможно. По сравнению с этим желанием все другие представляют собой детские мечты, фантазии, которыми человек не мог бы воспользоваться, даже если бы их исполнение и было ему даровано.',
'Так, например, было сказано, что кто-то из присутствующих желает помогать людям. Но, чтобы быть в состоянии помогать людям, человек сначала должен научиться помогать самому себе. Множество людей погружено в мысли и чувства о помощи другим из самой обычной лени. Они слишком ленивы, чтобы работать над собой; вместе с тем, им очень приятно думать, что они способны помогать другим.',
'Только сознательный эгоист способен помогать людям. В нашем нынешнем состоянии мы ничего не можем сделать. Человек решает быть эгоистом, но вместо этого отдает последнюю рубашку; потом он решает отдать последнюю рубашку, а сам, напротив, отбирает последнюю рубашку у того, кому собирался отдать свою.',
'Свобода, освобождение - вот что должно быть целью человека. Но он не в состоянии избавиться от рабства во внешней жизни, пока остается рабом во внутренней. Поэтому для того, чтобы сделаться свободным, человек должен завоевать внутреннюю свободу.',
'Первая причина внутреннего рабства человека - это его невежество, - прежде всего, незнание самого себя. Без знания себя, без понимания работы и функций своей машины человек не в состоянии управлять собой, не в состоянии быть свободным; а без этого он навсегда останется рабом и игрушкой действующих на него сил.',
'Вот почему во всех древних учениях первым требованием в начале пути к освобождению было правило: ПОЗНАЙ САМОГО СЕБЯ! Эти слова, - сказал Гурджиев, - обыкновенно приписываемые Сократу, на деле лежат в основе многих систем и школ, гораздо более древних, чем школа сократиков.',
'Несмотря на то, что современной мысли известно о существовании этого принципа, она весьма неясно представляет себе его смысл и значение. Заурядный человек нашего времени, даже имеющий философские и научные интересы, не понимает, что  принцип "Познай самого себя!" говорит о необходимости познания собственной машины - "человеческой машины."',
'Машины всех людей устроены более или менее одинаково; поэтому человек прежде всего должен изучить структуру, функции и законы своего организма. В человеческой машине все так взаимосвязано, одна вещь настолько зависит от другой, что совершенно невозможно изучать какую-нибудь функцию без того, чтобы не рассматривать при этом и все другие.',
'Знание себя - великая, но в то же время очень неясная и далекая цель. В своем нынешнем состоянии человек далек от самопознания. Поэтому, строго говоря, нельзя даже и определить его цель как самопознание. Важнейшей его целью должно стать изучение себя, а более близкой и простой - начало самоизучения и правильного самопознания.',
'Изучение себя - это работа, это путь, который ведет к самопознанию. Но для того, чтобы изучать себя, человеку нужно сперва узнать, как это делать, с чего начинать, какие методы применять. Человек должен выучиться принципам самоизучения, ознакомиться с его методами.',
'Главный из этих методов - самонаблюдение. Без правильно применяемого самонаблюдения человек не поймет связь и соотношение между разнообразными функциями своей машины, никогда не поймет, как и почему в каждом отдельном случае с ним все "случается".',
'Есть два метода самонаблюдения: анализ или попытка анализа, т.е. попытка найти ответы на вопросы, отчего происходит то или иное явление, почему существует такая зависимость; второй метод - это регистрация, просто "запись" в уме того, что наблюдается в данный момент.',
'Самонаблюдение, особенно вначале, никоим образом не должно становиться анализом или попыткой анализа. Анализ станет возможным лишь гораздо позднее, когда человек узнает все функции своей машины и все управляющие ею законы.',
'Пытаясь анализировать какое-то явление, с которым он встречается в самом себе, человек обычно спрашивает: что это такое? почему оно случилось так, а не как-нибудь иначе? И вот он начинает искать ответы на эти вопросы, совершенно забывая о дальнейших наблюдениях.',
'Но даже не касаясь этой стороны, мы видим, что попытки анализировать отдельные явления без знания общих законов будут бесполезной тратой времени. Чтобы оказался возможным анализ даже элементарных явлений, человек должен накопить достаточное количество материала при помощи "записи".',
'"Запись", т.е. результат прямого наблюдения того или иного явления, происходящего в данный  момент, представляет собой самый важный материал в работе самоизучения. Когда накопится некоторое количество "записей", когда одновременно будут до известной степени изучены и поняты законы, тогда станет возможным анализ.',
'С самого начала наблюдение, или "запись", должно основываться на понимании фундаментальных принципов деятельности человеческой машины. Без знания этих принципов, без того, чтобы постоянно иметь их в виду, нельзя должным образом применить самонаблюдение. Поэтому обычное самонаблюдение, которым заняты все люди на протяжении целой жизни, совершенно бесполезно и ни к чему не приводит.',
'Наблюдение должно начаться с разделения функций. Вся деятельность человеческой машины подразделяется на четыре определенных группы явлений, каждая из которых находится под контролем особого ума, или "центра". Наблюдая за собой, человек должен дифференцировать четыре основных функции своей машины: мыслительную, эмоциональную, двигательную и инстинктивную.',
'Наблюдение следует вести как бы впервые: весь прошлый опыт, все результаты  предыдущего самонаблюдения необходимо отложить в сторону. Возможно, в них содержится много ценного материала; но весь этот материал основан на неверных наблюдениях, неверном разделении наблюдавшихся функций',
'Поэтому пользоваться им нельзя, во всяком случае, в начале работы по самоизучению. Все, что там есть ценного, в должное время будет взято и использовано. Но начинать необходимо с начала. Человек должен начать наблюдение себя, как если бы он совсем не знал и никогда не наблюдал себя.',
'Когда он начинает наблюдать себя, он должен постараться сразу же определить, к какой группе явлений, к какому центру принадлежат наблюдаемые им в данный момент явления. Некоторым людям трудно понять разницу между мыслью и чувством; другим нелегко уяснить различие между мыслью и двигательным импульсом.',
'Подходя к вопросу очень широко, можно сказать, что мыслительная функция всегда работает посредством сравнения. Интеллектуальные заключения оказываются результатом сравнения двух или более впечатлений. Ощущение и эмоция не рассуждают, не сравнивают.',
'Они просто определяют данное впечатление по его аспекту, по тому, приятно оно или неприятно в том или ином смысле - по цвету, вкусу, запаху. Кроме того, ощущения могут быть индифферентными, т.е. ни теплыми, ни холодными, ни приятными, ни неприятными, - например, "белая бумага", "красный карандаш".',
'В ощущении белого или красного нет ничего приятного или неприятного; во всяком случае, нет необходимости в том, чтобы с тем или иным цветом было связано нечто приятное или неприятное. Эти ощущения, так называемые "пять чувств", а также ощущения тепла, холода и т.п. суть инстинктивные функции. Чувственные же функции, или эмоции, всегда приятны или неприятны, индифферентных эмоций не существует.',
'Для того чтобы найти способ распознавания, мы должны понять, что любая нормальная психическая функция - это средство, инструмент познания. С помощью ума мы видим один аспект явлений и событий, с помощью эмоций - другой их аспект, с помощью ощущений - третий.',
'Самое полное знание о данном предмете, которое для  нас возможно, мы в состоянии получить,  если рассматриваем его одновременно умом, чувствами и ощущениями. Каждый человек, который стремится к правильному знанию, должен поставить своей целью достижение именно такого восприятия.',
'Следующим объектом самонаблюдения должны стать привычки вообще. Всякий взрослый человек целиком состоит из привычек, хотя зачастую не осознает этого и даже уверен, что он вообще избавлен от привычек. Такое невозможно. Все три центра наполнены привычками, и человек не сможет узнать себя, пока не изучит все свои привычки.',
'Наблюдение и изучение привычек особенно трудно, ибо для того, чтобы увидеть их и "записать", человеку нужно отойти от них, освободиться хотя бы на мгновение. Пока человеком управляет какая-то конкретная привычка, он ее не замечает; но при первых же попытках бороться с ней, какими бы слабыми они ни были, он обнаружит ее присутствие.',
'Поэтому, чтобы наблюдать и изучать привычки, надо стараться их преодолеть. Это открывает практический метод самонаблюдения. Ранее было сказано, что человек не в состоянии что-либо изменить в себе, что он способен лишь наблюдать и "записывать". Это верно. Но верно и то, что человек не сможет что-либо заметить и "записать", если он не стремится бороться с собой, со своими привычками.',
'Борьба эта не принесет прямых результатов; иначе говоря, человек не сможет добиться каких-то перемен, особенно  перемен постоянных  и длительных. Однако такая борьба показывает человеку то, что есть; без нее он не увидит, из чего он состоит. Борьба с мелкими привычками очень трудна и утомительна, но без нее самонаблюдение невозможно.',
'Чтобы наблюдать за собой, человеку следует стараться ходить необычным способом, усаживаться в непривычные позы, сидеть тогда, когда он привык стоять, или стоять тогда, когда он привык сидеть; или же делать левой рукой такие движения, какие он привык делать правой, и наоборот. Все это даст ему возможность наблюдать за собой и изучать привычки и ассоциации двигательного центра.',
'В сфере эмоций очень полезно попытаться бороться с привычкой давать немедленное выражение своим неприятным чувствам. Многим людям очень трудно удержаться от выражения своих чувств, вызванных, например, плохой погодой. Еще труднее им не выражать неприятные эмоции, когда они обнаруживают, что кто-то или что-то нарушает то положение вещей, которое они считают порядком или справедливостью.',
'Помимо того, что борьба с выражением неприятных эмоций - очень хороший метод самонаблюдения, она имеет и другое значение: это одно из немногих направлений, в котором человек может изменить себя, не создавая других нежелательных привычек. Поэтому самонаблюдение и самоизучение с первых же шагов должны сопровождаться борьбой с выражением неприятных эмоций.',
'Если человек выполняет все эти правила при самонаблюдении, он отметит очень важные аспекты своего бытия, целую их серию. Прежде всего он с безошибочной ясностью установит тот факт, что его действия, мысли, чувства и слова суть результаты внешних влияний, и ничто из них не приходит от него самого.'];
