<script type="text/javascript">
var input=['Человека, в его нормальном, естественном для него состоянии, принимают за  двойственность. Он целиком состоит из двоиц,  или "пар противоположностей". Все ощущения человека, впечатления, чувства, мысли, делятся на положительные и отрицательные, полезные и вредные, нужные и ненужные, хорошие и дурные, приятные и неприятные.',
'Под знаком этого разделения протекает и  работа центров.  Мысли противостоят чувствам. Двигательные импульсы противостоят инстинктивному желанию покоя. Под влиянием двойственности протекает вся жизнь человека, все его восприятия, все реакции. Любой человек, который хотя бы немного наблюдает за собой, может видеть эту двойственность в самом себе.',
'Но двойственность оказывается переменчивой; сегодняшний победитель завтра будет побежден; то, что ведет нас сегодня, завтра становится второстепенным и подчиненным. И все в равной степени механично, не зависит от воли, не ведет ни к какой цели.',
'Понимание двойственности в самом себе начинается с понимания механичности, с понимания разницы между тем, что механично, и тем, что сознательно. Этому пониманию должно предшествовать разрушение самообмана, в котором живет человек, даже самые механические свои действия считающий произвольными и сознательными, а самого себя - единым и целостным.',
'Когда самообман разрушен, когда человек начинает видеть разницу между механическим и сознательным в самом себе, начинается борьба за реализацию сознания в жизни, за подчинение механического сознательному.',
'Для этой цели человек пытается принять определенное решение, исходящее из сознательных мотивов, в противовес механическим процессам, протекающим согласно законам двойственности. Созданием постоянного третьего принципа человек преобразует двоицу в троицу.',
'Укрепление этого решения, постоянное и безошибочное привнесение его во все те события, где ранее действовали случайные нейтрализующие друг друга "толчки", приводившие к случайным результатам, создает постоянную линию результатов во времени и преобразует троицу в четверицу.',
'Следующая стадия, преобразование четверицы в пятерицу и построение пентаграммы, имеет не одно, а несколько значений даже по отношению к человеку. Из этих значений усматривается прежде всего самое бесспорное, которое относится к работе центров.',
'Развитие человеческой  машины и  обогащение  человеческого бытия начинается с нового и непривычного функционирования этой машины. Мы знаем, что у человека есть пять центров: мыслительный, эмоциональный, двигательный, инстинктивный и половой.Преобладающее развитие любого центра за счет других порождает чрезвычайно односторонний тип человека, неспособный к дальнейшему развитию.',
'Но если человек приводит внутреннюю работу пяти центров к гармоническому согласию, тогда он "замыкает внутри себя пентаграмму" и становится законченным типом физически совершенного человека. Полное и правильное функционирование пяти центров приводит их к единению с высшими центрами, которые вводят недостающие принципы и непосредственно и постоянно связывают человека с объективным сознанием и объективным знанием.',
'Тогда человек становится "шестиконечной звездой", т.е., обретя независимость и завершенность в самом себе и будучи заключенным в круг жизни, он изолирован от чуждых влияний или случайных толчков; он воплощает собой печать Соломона.',
'Чистое знание передать невозможно; когда оно выражено в символах, оно прикрыто ими, как неким покровом; хотя для тех, кто желает и умеет смотреть, этот покров становится прозрачным. В этом смысле можно говорить о символизме речи; однако такой символизм не каждому понятен. Понять внутренний смысл того, что говорится, можно только на определенном уровне развития и лишь при соответствующих усилиях, соответствующем состоянии слушающего.',
'Но, слыша новые для него вещи, человек, вместо того чтобы сделать усилие их понять, начинает спорить или отрицать их, сохраняя по отношению к ним мнение, которое он считает верным, но которое ничего общего с ними не имеет; таким образом он теряет все шансы приобрести нечто новое.',
'Для того, чтобы уметь понимать речь, когда она становится символической, существенно научиться сначала слушать и знать, как надо слушать. Любая попытка буквального понимания там, где речь имеет дело с объективным знанием и со связью единства и многообразия, заранее обречена на неудачу и в большинстве случаев ведет к дальнейшим заблуждениям.',
'На этом следует остановиться, так как современное интеллектуальное воспитание насыщает людей склонностью искать логические определения и доводы против всего, что они слышат; сами того не понимая, люди как  бы бессознательно сковывают себя своим желанием точности в тех сферах, где, в силу самой их природы, определения, кажущиеся точными, означают неточность значения.',
'Прежде всего вы должны вспомнить, что есть два вида искусства, отличных друг от друга: объективное и субъективное искусство. Все то, что вы знаете, все, что вы называете искусством, - это субъективное искусство, т.е. нечто такое, что я вообще не называю искусством; и это лишь потому, что искусством я называю искусство объективное.',
'Попытаюсь прояснить мою идею. Вы говорите: художник творит. Я говорю так только в связи с объективным искусством. По отношению к субъективному искусству я скажу, что у него "нечто создано". Вы не делаете различий между этими понятиями, но именно тут и заключена вся разница. Далее, вы приписываете субъективному искусству неизменное воздействие, т.е. ожидаете от произведения субъективного искусства одинакового влияния на каждого человека.',
'Разница между субъективным и объективным искусством заключается в том, что в объективном искусстве художник действительно "творит", т.е. делает то, что намерен сделать, вкладывает в свою работу те идеи и чувства, которые желает в нее вложить.',
'И действие такого произведения искусства на людей бывает абсолютно  определенным: они воспримут (разумеется, каждый  в соответствии со своим уровнем) одни и те же идеи, одни и те же чувства, а именно - те самые, которые художник хотел им передать. Ни в творениях, ни во впечатлениях объективного искусства нет ничего случайного.',
'В субъективном же искусстве все случайно. Как я уже сказал, здесь художник не творит; у него "нечто создается". Это значит, что он находится во власти идей, мыслей и настроений, которых сам не понимает и над которыми не имеет никакой власти. Они управляют им и воплощаются в разных формах.',
'И когда они случайно приняли ту или иную форму, эта форма столь же случайно оказывает на человека то или иное воздействие в зависимости от его настроений, вкусов, привычек, природы гипноза, под которым он живет, и так далее. Здесь нет ничего неизменного, ничего определенного. В объективном же искусстве нет ничего неопределенного.',
'Не исчезнет ли искусство, если оно станет совершенно определенным? - спросил кто-то из нас. - Разве некоторая неопределенность и неясность не является как раз тем что отличает искусство, скажем, от науки? Если вы уберете эту неопределенность, если вы устраните тот факт, что художник сам не знает, что у него получится, какое впечатление его работа произведет на людей, тогда это будет "литература", а не искусство.',
'У нас разные стандарты - сказал Гурджиев: я измеряю ценность искусства его сознательностью, а вы - его бессознательностью. Произведение объективного искусства и должно быть "литературой", как вы его называете; единственная разница в том, что художник передает свои идеи не прямо через слова, знаки или иероглифы, а  через некоторые чувства, которые он сознательно и определенным образом возбуждает, зная, что именно и почему он делает.'];
