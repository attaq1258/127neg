var input=['Самонаблюдение очень трудно. Чем больше вы будете стараться, тем яснее это увидите.В настоящее время вам следует практиковать его не для получения результатов, а чтобы понять тот факт, что вы не в состоянии наблюдать себя. В прошлом вы воображали, что видите и знаете себя.Я говорю об объективном самонаблюдении. Объективно вы не можете видеть себя ни на одну минуту, потому что это иная функция, функция мастера.',
'Если вам кажется, что вы сможете наблюдать себя в течение пяти минут, это неверно; если вам кажется, что вы сможете наблюдать себя двадцать минут или одну минуту, это одинаково неверно. Если вы просто поймете, что не сможете наблюдать, это будет правильно. Прийти к этому пониманию - вот ваша цель. Для достижения этой цели вы должны прилагать непрестанные старания.',
'Ваши нервозные  и  беспокойные  движения  сознательно или бессознательно заставляют каждого человека видеть, что вы не обладаете авторитетом, что вы просто клоун. С этими беспокойными движениями вы не можете быть кем-то. Первое, что вам надо сделать, - остановить эти движения. Сделайте это своей целью, своим идолом. Заставьте свою семью помогать вам. Только после этого вы, может быть, сумеете приобрести внимание. Это - пример деланья. ',
'Сейчас вы чувствуете желание делать слишком большие для вас вещи: это ненормальное желание. Вы никогда не сможете сделать их, и такое желание удерживает вас от того, чтобы делать небольшие вещи, которые вы могли бы делать. Уничтожьте это желание, забудьте о больших вещах. Поставьте своей целью уничтожение какой-нибудь мелкой привычки.',
'Вы все портите своими разговорами. Эти разговоры  создают преграды  вашим  делам.  Когда  вы  слишком много разговариваете, из ваших слов исчезает весомость. Постарайтесь преодолеть эту привычку. Если вы сумеете это сделать, на вас изольются многие благословения. В самом деле, задача очень хорошая. Но это большая вещь, а не маленькая.',
'Терпеливо выносить проявления других - это великая вещь, последняя вещь для человека. На нее способен лишь совершенный человек. Начните с того, чтобы сделать своей целью, или своим идолом, способность переносить какое-нибудь одно проявление одного лица, которое вы сейчас не в состоянии вынести без нервозности. Если вы "захотите", вы "сможете". Без "хотенья" вы никогда не "сможете". Желание - самая могучая вещь в мире. Все происходит благодаря сознательному желанию.',
'Работать как человек - значит работать так, чтобы работающий понимал, что он делает, думал о том, почему и зачем он делает сейчас то или другое, как нужно было это сделать вчера, как он сделает это завтра, как это делается обычно, нет ли лучшего способа. Если человек работает правильно, ему удается работать все лучше и лучше.',
'Но когда работает существо с двумя мозгами, между его вчерашней, завтрашней и сегодняшней работой нет никакой разницы. Мы никогда не завершаем того, что собирались сделать, как в больших, так и в малых делах. Мы идем смотреть и возвращаемся делать. Подобным же образом саморазвитие невозможно без дополнительной внешней силы, а также без толчка изнутри.',
'Мы всегда используем больше энергии, чем это необходимо; мы напрягаем ненужные для работы мускулы; мы позволяем мыслям вертеться; мы реагируем с чрезмерной силой чувств. Расслабьте мускулы, пользуйтесь только теми, которые необходимы; сдерживайте мысли и не выражайте чувства, когда не хотите этого. Пусть вас не затрагивают внешние воздействия, ибо они сами по себе безвредны; это мы позволяем себе чувствовать себя оскорбленными.',
'Когда тело восстает против работы, быстро наступает усталость; но отдыхать не следует, потому что это будет победой тела. Когда тело желает отдохнуть, не отдыхайте; когда ум знает, что ему нужно отдохнуть, отдохните; нужно только знать и различать язык тела и ума и быть честным. Без борьбы нет прогресса, нет результатов; всякое разрушение привычки производит перемену в машине.',
'Вам необходимо понять, что в каждом человеке есть две совершенно отдельные части, как бы два разных человека - его сущность и его личность. Сущность - это "я", наша наследственность, наш тип, характер, природа. Личность - случайная вещь: воспитание, образование, взгляды, т.е. все внешнее. Это как одежда, которую вы носите; ваша искусственная маска, результат вашего воспитания, влияний вашего окружения, мнений, состоящих из информации и знаний: такие мнения ежедневно меняются, одно из них аннулирует другое.',
'Сегодня вы убеждены в одном, верите этому и желаете этого. Завтра под воздействием другого влияния ваше убеждение и ваши желания становятся другими. Весь материал, составляющий вашу личность, можно полностью изменить при помощи  искусственных способов  или случайно, вместе с переменой окружающих вас условий и места. Такая перемена может произойти за очень короткое время.',
'Личность пребывает в рабстве;  она способна измениться очень быстро, буквально за полчаса. Например, посредством гипноза можно изменить ваши убеждения. Это возможно потому, что они чужды вам, не являются вашей собственностью. А то, что относится к нашей сущности, - это наша собственность.',
'Для наблюдения необходимо многое, и прежде всего искренность с самим собою. Это очень трудно; гораздо легче быть искренним с другим. Человек боится увидеть что-то плохое, боится, что, заглянув случайно глубоко в себя, он увидит собственную дрянь, свое ничтожество. Мы имеем привычку отгонять мысли о себе, потому что боимся угрызений совести.',
'Искренность может оказаться ключом, который откроет дверь, и сквозь нее одна часть нашего существа увидит другую. Обладая искренностью, человек способен смотреть и что-то увидеть. Искренность с самим собой очень трудна, потому что сущность обросла толстой коркой. Год за годом человек надевает на себя новую одежду, новую маску. Все это необходимо постепенно удалить; мы должны освободить себя, раскрыться.',
'Есть одно упражнение, очень полезное в начале работы, оно помогает нам видеть себя, собирать материал. Это упражнение заключается в том, чтобы войти в положение другого человека. Все мы одинаковы: как меняюсь я так меняется и другой. Если вы поймете это и хорошо запомните, если вы подумаете о своей задаче и станете выполнять ее в нужное время, вы обнаружите много нового в себе и в своем окружении, много такого, чего раньше не видели. Это первый шаг.',
'Второй шаг - практика в сосредоточенности. Благодаря этому упражнению, вы сможете достичь другого. Самонаблюдение очень трудно, но может дать многое, большой материал. Если вы помните, как вы проявляете себя, как желаете, как регулируете, как чувствуете, вы узнаете многое. Иногда сразу же сумеете понять, что такое мысль, что такое чувство, что такое тело.',
'Каждая наша часть находится  под разными  влияниями; и если мы освобождаемся от одного, то становимся рабами другого. Например, я могу достичь свободы в сфере ума, но не в силах изменить эманаций своего тела - тело реагирует иначе.',
'Человек, сидящий около меня, воздействует на меня своими эманациями. Я знаю что мне следует быть с ним вежливым, но испытываю к нему антипатию. Каждый центр имеет свои собственные эманации, и временами от них нет спасения. Очень полезно сочетать упражнения в том, чтобы ставить себя на место другого, с самонаблюдением.',
'Но мы все забываем и вспоминаем только "задним числом". В нужный момент наше внимание оказывается занято, например тем, что нам не нравится этот человек, и мы с этим чувством ничего не можем поделать. Но факты забывать не следует: их надо регистрировать в памяти. Вкус переживания сохраняется лишь в течение некоторого времени. Оставленные без внимания, проявления исчезают. Нужно отмечать происходящее в памяти, иначе вы все забудете.'];
