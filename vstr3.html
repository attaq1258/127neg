var input=['Величайшая ошибка, - говорил он, - думать, что человек всегда один и тот же. Человек никогда не бывает долго одним и тем же. Он постоянно изменяется; он редко остается неизменным даже в течение получаса. Мы думаем,что если человека зовут Иваном, он всегда будет Иваном; ничего подобного!',

'А в настоящий момент я хочу объяснить вам, что деятельность человеческой машины, физического тела, находится под контролем не одного, а нескольких умов, совершенно независимых друг от друга, выполняющих особые функции и имеющих отдельные сферы проявления. Это следует понять прежде всего, иначе мы не поймем ничего другого.',
'- Как следует понимать эволюцию? - Эволюцию человека, - ответил Гурджиев, - можно понимать как развитие в нем тех сил и возможностей, которые никогда не развиваются сами по себе, механически. Только такого рода развитие, такой тип роста указывает на подлинную эволюцию человека. Нет и не может быть никакого иного рода эволюции.',
'Для того чтобы понять закон эволюции человека, необходимо уяснить, что до известного пункта эта эволюция вовсе не является необходимой; иными словами, она не нужна природе в данный момент ее собственного развития.',
'Человечество не прогрессирует и не эволюционирует. То, что нам кажется прогрессом или эволюцией, - это лишь частичное видоизменение, которое немедленно уравновешивается соответствующим изменением в противоположном направлении. Человечество, как и все остальные виды органической жизни, существует на Земле для нужд и целей всей Земли. И оно в точности соответствует ее потребностям в настоящее время.',
'Человек должен это понять: его эволюция необходима только ему самому. Никто другой в ней не заинтересован, и никто не обязан и не намерен  помогать ему. Наоборот, силы, противодействующие эволюции больших масс  человечества, препятствуют и развитию отдельного индивида. Человек должен их перехитрить.',
'И один человек способен это сделать, а все человечество - не может. Позднее вы поймете, что все эти препятствия очень полезны для человека: если бы они не существовали, их следовало бы создать намеренно, потому что только преодолевая препятствия человек развивает те качества, в которых он нуждается.',
'Эволюция человека - это эволюция сознания, а "сознание" не может эволюционировать бессознательно. Эволюция человека это эволюция его воли; а "воля" не в состоянии эволюционировать невольно. Эволюция человека - это эволюция его способности делать; а "делание" не может быть результатом вещей, которые "случаются".',
'Человек, каким мы его знаем, "человек-машина", который не в состоянии что-либо "делать", с которым и через которого все "случается", лишен постоянного и единого "я". Его "я" меняется так же быстро, как его мысли, чувства и настроения; и он совершает большую ошибку, считая себя всегда одним и тем же лицом; в действительности, он - всегда другая личность, не та, какой он был мгновение назад.',
'Человек не имеет постоянного и неизменного "я". Каждая мысль, каждое настроение, каждое желание, каждое ощущение говорят: "Я". И в любом случае считается несомненным, что это "я" принадлежит целому, всему человеку, что мысль, желание или отвращение выражены этим целым.',
'На самом же деле для такого предположения нет никаких оснований. Всякая мысль, всякое желание человека появляются и живут совершенно отдельно и независимо от целого. Человек не обладает индивидуальным Я. Вместо него существуют сотни и тысячи отдельных маленьких  "я", нередко совершенно  неизвестных друг другу, взаимоисключающих и несовместимых.',
'Каждую минуту, каждое мгновение человек говорит или думает: "я". И всякий раз это "я" различно. Только что это была мысль, сейчас это желание или ощущение, потом другая мысль - и так до бесконечности. Человек - это множественность. Имя ему - легион.',
'Смена "я", их постоянная и явная борьба за верховенство контролируется внешними влияниями. Тепло, солнечный свет, хорошая погода- немедленно вызывают целую группу "я"; холод, туман, дождь вызывают другую группу "я", иные ассоциации, иные чувства и действия. В человеке нет ничего, способного контролировать эту смену "я", - главным образом потому, что человек ее не замечает или не осознает; он всегда живет в последнем "я".',
'Конечно, некоторые "я" бывают сильнее других. Но это не их сознательная сила; просто такими их создала сила случайностей или механических внешних стимулов. Воспитание, подражание, чтение, гипнотизирующее влияние религии, касты и традиций, очарование новых лозунгов - создают в личности человека очень сильные "я", которые господствуют над целыми группами других "я", более слабых.',
'Их сила - это сила вращающихся "валов". И все "я", образующие человеческую личность, того же происхождения, что эти "валы": они - результаты внешних влияний; и те, и другие приводятся в движение и управляются внешними воздействиями ближайших моментов. Человек не имеет индивидуальности; у него нет единого большого Я. Человек расщеплен на множество мелких "я".',

'Человек решает, начиная с завтрашнего дня, рано вставать. Это решение принимает одна группа "я"; а подъем с постели есть дело другого "я", которое совершенно не согласно с таким решением, возможно, даже ничего о нем не знает. Утром человек, конечно, вновь будет спать, а вечером опять решит вставать рано. В некоторых случаях это имеет очень неприятные для человека последствия.',
'Малое, случайное "я" может в какой-то момент что-то пообещать уже не себе, а кому-то другому, просто из тщеславия или для развлечения. Затем это "я" исчезает; но человек, т.е. сочетание других "я", совершенно не ответственных за  это  обещание,  вынужден расплачиваться за него в течение всей своей жизни.',
'В том-то и трагедия человеческого существования, что каждое малое "я" имеет право подписывать чеки и векселя, а человек, т.е. целое, вынужден их оплачивать. Нередко вся жизнь человека и состоит в том, чтобы оплачивать векселя малых, случайных "я".',
'Восточные учения приводят различные аллегорические картины, в которых изображают природу человека с этой точки зрения. Так, в одном учении человека сравнивают с домом, где находится толпа слуг, но нет ни хозяина, ни управляющего. Все слуги позабыли о своих обязанностях, никто не желает делать то, что ему следует; каждый старается занять место хозяина хотя бы на одно мгновение;',
'в этом  состоянии беспорядка дому угрожает серьезная опасность. Единственная возможность спасения для более понятливых слуг заключается в том, чтобы собраться всем вместе и выбрать временного управляющего, т.е. заместителя управляющего.',
