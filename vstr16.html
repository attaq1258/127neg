<script type="text/javascript">
var input=['Я всегда считал миф о Ноевом ковчеге эзотерической аллегорией. Теперь же многие члены нашего сообщества начали понимать, что этот миф не просто является аллегорическим выражением общих идей эзотеризма, но и представляет собой план любой эзотерической работы, включая нашу. Сама система была "ковчегом", в котором мы надеялись спастись во время "потопа".',
'Вы  должны помнить,  что  в природе нет  ничего  мертвого и неодушевленного. Все по-своему живо и сознательно, все разумно. Только эта сознательность и разумность выражается по-разному на разных уровнях бытия, т.е. в разных масштабах. Но вам необходимо понять раз и навсегда, что в природе нет ничего мертвого и неодушевленного; просто существуют разные степени одушевленности и разные масштабы.',
'"Таблица форм водорода", которой пользуются для определения плотности материи и скорости ее вибраций, служит в то же время и для определения степени ее разумности и сознательности, потому что степень сознательности соответствует степени плотности, или скорости вибраций. Это означает, что чем плотнее материя, тем менее она сознательна и менее разумна. И чем плотнее вибрации, тем более сознательна и разумна материя.',
'Подлинно мертвая материя начинается там, где прекращаются вибрации. Но при обычных условиях на поверхности Земли не стоит и думать о мертвой материи. И наука не в состоянии создать ее. Вся материя, которую мы знаем, это живая материя; и она по-своему разумна.',
'Уровень бытия определяется в первую очередь числом "отделений" в машине. До сих пор мы говорили только о человеке и принимали его за некоторую трехэтажную структуру. Мы не можем говорить о животных и о человеке одновременно, так как животные коренным образом отличаются от человека. Высшие животные, которых мы знаем, состоят из двух этажей, а низшие - всего из одного.',
'Человек состоит из трех этажей, овца - из двух, червь из одного. Нижний и средний этажи человека, так сказать, эквивалентны овце, а один нижний - червю, что позволяет говорить, что человек состоит из человека, овцы и червя, а овца - из овцы и червя. Человек - сложное существо; уровень его бытия определяется уровнем бытия существ, из которых он состоит.',
'Овца и червь могут играть в человеке более  или менее значительную роль. Так, червь играет главную роль в человеке номер один; в человеке номер два главную роль играет овца; в человеке номер три - человек. Но все эти определения имеют смысл только в индивидуальных случаях. В целом, "человек" определяется центром тяжести среднего этажа.',
'Космический уровень бытия любого живого существа определяется:<br />во-первых, тем, что это существо ест;<br />во-вторых, тем, чем оно дышит;<br />в-третьих, средой, в которой оно живет.<br />Таковы три космические признака бытия.',
'Разумность материи определяется тем существом, которому она может служить пищей. Например, что более разумно с этой точки зрения – сырой картофель или жареный? Сырой картофель служит пищей свиньям, а жареный картофель – человеку. Значит, жареный картофель более разумен, чем сырой.',
'Если эти принципы классификации и определения понимать правильно, многое становится ясным и понятным. Ни одно живое существо не способно по своей воле изменить пищу, которой питается, равно как и воздух, которым дышит, или среду, в которой живёт. Космический порядок любого существа определяет его пищу, воздух и среду обитания.',
'Организм приспособлен к преобразованию именно этих грубых форм материи в тонкие, и если вы дадите ему более тонкие виды материи вместо грубых, он не сможет преобразовать их и очень скоро умрёт. Нельзя изменить ни воздух, ни пищу. Но впечатления, т.е. качество доступных человеку впечатлений, не подчинены какому-либо космическому закону. Человек не в состоянии улучшить пищу и воздух. "Улучшение" в этом случае оказалось бы "ухудшением".',
'Если бы человек мог улучшить свою пищу, т.е. сделать ее более тонкой, ему пришлось бы питаться водой и дышать огнем. Ясно, что это невозможно. Но если у него нет возможности улучшить пищу и воздух, он может улучшить свои впечатления и таким путем ввести в организм тонкие формы "водорода". Именно на этом основывается возможность  эволюции.',
'Есть другая система классификации, - сказал он, - которую вы также должны освоить. Это классификация с совершенно иными отношениями октав. Первая классификация по "пище", "воздуху" и "жизненной среде" относится к "живым существам" в обычном понимании слова, включая растения, т.е. к индивидам.',
'Другая классификация, о которой я буду сейчас говорить, уводит нас далеко за пределы того, что мы называем "живыми существами", как вверх, так и вниз, т.е. выше живых существ и ниже их. Она имеет дело не с индивидами, а с классами в очень широком смысле и показывает, что в природе нет никаких скачков, что в ней все связано, все живо.',
'Диаграмма этой классификации называется "диаграммой всего живого". Согласно этой диаграмме, каждый вид существ, каждая степень бытия определяется тем, что служит пищей данному виду существ, или бытию данного уровня, и тем, для чего они сами служат пищей, ибо в космическом порядке каждый класс существ питается определенным классом низших существ, и сам является пищей для определенного класса высших существ.',
'Ранее Гурджиев объяснял нам, что тот, кто овладел искусством пластичности, способен совершенно изменять свою наружность. Он сказал, что такой человек может стать красивым или отталкивающим, может заставить людей обратить на него внимание или сделаться фактически невидимым.',
'Каждый космос - это одушевленное и разумное существо. Каждый космос рождается, живет, умирает. В одном космосе невозможно понять все законы вселенной; но три космоса, взятые вместе, заключают в себе все законы вселенной: или два космоса, один высший, другой низший, определяют космос, расположенный между ними. Переходя в своем сознании на уровень высшего космоса, человек в силу одного лишь этого факта переходит и на уровень низшего космоса.',
'Я стремился вызвать Гурджиева на разговор о ближайшем будущем нашей работы. Мне хотелось понять, что он собирается делать и чего хочет от нас. — События против нас, – сказал я. – Совершенно очевидно, что среди этого массового безумия делать что-то невозможно. — Именно сейчас это только и возможно, – возразил Гурджиев, – и события вовсе не против нас. Просто они движутся чересчур быстро, в этом вся беда. Но подождите пять лет и вы сами увидите, как то, что сегодня нам препятствует, окажется для нас полезным.',
'Я не понял, что этим хотел сказать Гурджиев. Ни через пять, ни через пятнадцать лет мне это не стало яснее. С точки зрения "фактов" было трудно представить себе, каким образом нам могут помочь события, присущие гражданской войне: убийства, эпидемии, голод, всеобщее одичание России, бесконечная ложь европейских политиков и общий кризис, оказавшийся явным результатом этой лжи.',
'Но если смотреть на всё не с точки зрения "фактов", а с точки зрения эзотерических принципов, тогда мысль Гурджиева становится более понятной. Почему этих идей раньше не было? Почему мы не получили их тогда, когда Россия существовала, а Европа была удобным и приятным местом, "заграницей"? Здесь, вероятно, и лежит разгадка непонятного замечания Гурджиева.',
'Видимо, как раз потому, что они могут прийти в такое время, когда внимание большинства людей отвлечено в каком-то другом направлении, и эти идеи могут достичь только тех, кто их ищет. С точки зрения "фактов" я был прав, и ничто не могло нам помешать сильнее, чем эти "события". Вместе с тем, вероятно, именно "события" позволили нам получить то, что мы имеем.',
'Я задал Гурджиеву вопрос, на который сам не мог ответить и который касался деления личности на "я" и "Успенского", - как усилить чувство "я" и его деятельность? - С этим ничего не поделаешь, - сказал Гурджиев. Это должно прийти в результате <b>всех</b> ваших усилий. Возьмите, например, себя. В настоящее время вы должны чувствовать свое "я" иначе, чем раньше. Постарайтесь спросить себя, замечаете вы разницу или нет.',
'Я попробовал "почувствовать себя", как нам показывал Гурджиев, но вынужден был ответить, что не замечаю никакой разницы по сравнению с тем, как чувствовал раньше. - Это придет, - сказал Гурджиев. - И когда придет, вы это узнаете. Не сомневайтесь в том, что это возможно. Ваше ощущение совершенно переменится.',
'Кто мог прекратить войну? Это был главный вопрос дня. Временное правительство на это не решалось; от военных кругов такое решение, естественно, исходить не могло. Но власть неизбежно должна была перейти к тому, кто первым произнесёт слово "мир". И, как это часто бывает в таких случаях, верное слово раздалось с неверной стороны: слово "мир" произнесли большевики.',
'Прежде всего потому, что им было совершенно всё равно, что говорить. У них не было ни малейшего намерения платить по векселям, поэтому они могли подписывать их сколько угодно. В этом заключалось главное преимущество большевиков, их главная сила. За всем этим скрывалось ещё и другое: разрушать всегда легче, чем созидать. Насколько легче поджечь дом, чем его построить!',
'Большевики были носителями разрушения. Ни тогда, ни впоследствии они не могли быть ничем иным, несмотря на всё своё хвастовство, несмотря на всю поддержку своих открытых и тайных друзей. Они могут только разрушать – и не столько даже своими делами, сколько самим своим существованием, разлагающим и разрушающим всё вокруг них. Это особое свойство объясняло их приближающуюся победу и всё, что случилось гораздо позже.',
'Мы смотрели на вещи с точки зрения системы и могли увидеть не только то, что всё случается, но и как это случается, т.е. как легко всё катится под гору и разбивается, как только сделан хоть один толчок.'];
