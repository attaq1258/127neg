<script type="text/javascript">
var input=['Четвёртый путь: Четвёртый путь - это путь "хайда-йоги". Он напоминает путь йоги, и в то же время кое-чем от него отличается. Подобно йогину, "хайда-йогин" изучает всё, что можно изучить. Но он обладает большими средствами познания, чем те, которые известны обыкновенному йогину.',
'Работа над собой не столь трудна, как возникновение желания работать, принятие решения. Так обстоит дело потому, что нашим центрам нужно согласие между собой, понимание того обстоятельства, что для совместной работы им необходимо подчиняться какому-то общему руководителю.',
'Но достичь им согласия трудно, так как при наличии руководителя ни у кого из них не останется возможности подчинять себе других и делать все, что хочется. Внутри обычного человека нет хозяина, а где нет хозяина, там нет и души.',
'У обычного человека нет души, нет воли. То, что принято называть волей, - это всего-навсего равнодействующая желаний. Если у человека есть желание и одновременно возникает желание  противоположное, т.е. нежелание, более сильное, чем первое, тогда второе становится главенствующим и останавливает первое. Это явление в обычном языке и называют волей.',
'Ребенок никогда не рождается с душой. Душу можно приобрести в течение жизни: но и тогда она является роскошью, доступной лишь немногим. В большинстве своем люди всю свою жизнь живут без души, без хозяина; для обыденной жизни душа совершенно не нужна.',
'Но душа не может родиться из ничего. Все материально; так же обстоит дело и с душой, только она состоит из весьма тонкой материи. Поэтому, чтобы обрести душу, прежде всего необходима соответствующая материя. Однако материи нам не хватает даже для наших повседневных функций.',
'Как уже сказано, душа приобретается в течение жизни. Если человек начал накапливать  необходимые  субстанции,  но  умер  до  того,  как  они кристаллизовались, тогда  эти  субстанции  распадаются и  рассеиваются одновременно со смертью физического тела.',
'Если второе тело кристаллизуется внутри человека до его смерти, оно продолжает жить и после смерти физического тела. Материя этого астрального тела своими вибрациями соответствует материи солнечных эманаций и в пределах Земли и земной атмосферы оказывается теоретически неразрушимой. Тем не менее, длительность его жизни бывает различной. Оно может жить долгое время; или же его существование быстро подходит к концу.',
'Развитие может продолжаться и далее: человек с двумя телами способен приобрести после кристаллизации новых субстанций новые свойства. В этом случае внутри второго тела формируется третье, иногда называемое ментальным. Здесь третье тело является активным принципом, второе - нейтрализующим, а первое, физическое, тело - пассивным.',
'Но и это еще не есть душа в подлинном смысле слова. После смерти физического тела астральное тоже может умереть, после чего останется лишь ментальное тело. И хотя это тело в известном смысле бессмертно, оно все равно рано или поздно может умереть.',
'Только четвертое тело завершает возможное, если иметь в виду земные условия существования,  развитие человека. Оно бессмертно в  пределах Солнечной системы. Этому телу принадлежит истинная воля. Это и есть подлинное "я", душа человека, хозяин. Это активный принцип по отношению ко всем другим телам, вместе взятым.',
'Перевоплощение - редкое явление;  оно возможно или после очень продолжительного периода времени, или когда физическое тело одного человека идентично физическому телу другого человека, обладавшего высшими телами. Астральное тело может  перевоплощаться, случайно встретившись с таким физическим телом; но это происходит только бессознательно. Ментальное же тело способно сделать выбор.',
'Ум хочет что-то сделать; он ставит себе задачу: работать по-иному, не так,  как раньше, ставит задачу вспоминать себя. Все наши интересы, относящиеся к изменению себя, к созданию перемены в себе, принадлежат вознице; иными словами, это лишь умственные цели.',
'Что же касается чувства и тела, то эти части ни в малейшей степени не заинтересованы во вспоминании себя. Однако главное состоит в том, чтобы создать перемену не в уме, а именно в этих, не заинтересованных в ней частях. Ум может измениться очень легко. Но достижение осуществляется не посредством ума; осуществленное через ум, оно никуда не годится.',
'Поэтому нужно учить и учиться не посредством ума, а через чувства и тело. Но у чувств и тела нет языка; они не обладают ни языком, ни пониманием, которыми обладаем мы. Они не  понимают ни  русского, ни английского; лошадь не понимает языка возницы, а повозка не понимает языка лошади.',
'Так что вознице необходимо узнать слабые стороны повозки, ее особенности; только тогда он сможет вести ее в желаемом направлении. Если же он будет просто сидеть на козлах и командовать на своем языке: "Направо! Налево!", упряжка не сдвинется с места, даже если он прокричит целый год.',
'Мы представляем собой точную копию такой упряжки. Один ум нельзя назвать человеком, как нельзя сидящего в трактире возницу назвать возницей, выполняющим свои функции. Наш ум похож на кучера, который сидит дома или в трактире и развозит пассажиров только в своих мечтах. Как нереальны его поездки, так же никуда не приведут и попытки работать с одним умом. В этом случае мы станем лишь профессионалами, безумцами.',
'Сила, способная изменить нас, - это не ум, а тело и чувства. К несчастью, наши тело и чувства устроены таким образом, что ни на йоту не беспокоятся ни о чем, пока они счастливы. Они живут ради момента: их память коротка. Один ум живет для завтрашнего дня. Каждый аспект имеет свои достоинства. Достоинство ума в том, что он глядит вперед. Но только два других аспекта способны "делать".',
'До  сегодняшнего дня большая часть ваших желаний и борьбы была случайной. Все происходило в уме. Это значит, что желания существуют лишь в уме, пока в уме случайно возникло желание чего-то достичь, что-то изменить. Но это произошло только в уме. В вас же самих не произошло еще никаких изменений.',
'В голове имеется только голая идея; но каждый остается таким, каким был. Даже если он будет работать умом десять лет, учиться день и ночь, вспоминать в уме свою цель и бороться, он не достигнет ничего реального. В уме ничего менять не надо, изменить надо характер лошади. Желание должно заключаться в лошади, а способность - в повозке.',
'Но, как мы уже сказали, трудность заключается в том, что из-за ошибочного современного воспитания и отсутствия в нас связи между телом, чувствами и умом, люди в большинстве своем настолько деформированы, что между одной частью их существа и другими частями нет общего языка. Вот почему их так трудно связать друг с другом, а еще труднее - заставить свои отдельные части изменить образ жизни.',
'Поэтому мы обязаны заставить их общаться, но не посредством языка, данного нам природой. Последнее было бы легко; при помощи этого языка части нашего существа очень скоро примирились бы друг с другом, пришли бы к согласию и пониманию, достигли бы желанной общей цели.',
'Однако для большинства из нас этот общий язык, о котором я говорю, безвозвратно утрачен. Единственное, что нам остается, - это устанавливать связь окольным, "обманным" путем. Эти непрямые, "обманные", искусственные связи оказываются весьма субъективными, поскольку зависят от характера человека, от формы, принятой его внутренним составом.',
'И вот сейчас мы должны определить эту субъективность и выдвинуть программу работы по установлению связи с другими частями нашего существа. Определить субъективность - нелегко; этого не достичь даже при помощи глубокого анализа, изучения и проверки наследственности " вплоть до бабушки".',
'Посещавшие лекции уже слышали о так называемом " вспоминании себя", думали, вероятно, о нем и пробовали его практиковать. Те, кто пробовал этот метод, наверняка, обнаруживали, что, несмотря на все усилия, вспоминание себя, столь понятное уму, такое легкое, возможное и допустимое с точки зрения интеллекта, практически невозможно. И оно в самом деле невозможно.',
'Когда мы говорим о " вспоминании себя", мы подразумеваем самих себя. Но я сам - это мое "я", мои чувства, тело, ощущения. Я сам - это не мой ум, не моя мысль. Ум - это не мы, а лишь небольшая часть нас. Верно, что эта часть имеет связь с нами, - но довольно слабую связь, и ей в нас отпущено так мало материала!',
'Поскольку ум получает для питания меньше материала, его внимание, т.е. память, оказывается кратким; оно действует лишь до тех пор, пока сохраняется этот материал. И правда, если мы хотим вспоминать себя только умом, мы не сумеем вспомнить себя дольше, чем позволит сам материал. Неважно, сколько мы будем мечтать об этом, сколько будем желать заниматься этой практикой, неважно, какие меры примем. Когда материал израсходован, внимание угасает.',
'Вынужден признаться, что  большая  часть  нашего "я" ничуть  не заинтересована в практике вспоминания себя. Более того, она даже не подозревает о наличии такого желания у своего брата - мышления. Значит, нам надо постараться понять это желание и ознакомить с ним их. Если они захотят работать в этом направлении, половина дела сделана, и мы сможем учить их и помогать им.',
'Самое простое и доступное ощущение для начала можно получить за счет неудобной позы. Вот сейчас я сижу, как никогда раньше не сидел. Некоторое время все идет хорошо, но чуть позже появляется боль, а в ногах возникают странные и неприятные ощущения. Однако я убежден, что эта болезненность не принесет вреда и не повлечет за собой вредных последствий, а просто является непривычным и потому неприятным ощущением.',
'И вот, когда неприятное ощущение внутри тела, особенно в некоторых местах, уже дало свои результаты, в моем уме появляются мысли: "Я желаю, очень желаю помнить, что необходимо вспоминать себя. Я желаю! Ты - это я, мое тело". Я говорю телу: "Ты. Ты - это я. Ты - это также и я. Я желаю!',
'Я желаю, чтобы эти ощущения, которые сейчас переживает мое тело, - а также любое сходное ощущение - я желаю, чтобы они напоминали мне: "Я желаю! Ты - это я. Я желаю! Я желаю помнить, что мне хочется вспоминать себя". Ноги заснули. Я встаю. "Я желаю вспоминать". Пусть те, кто тоже хотят этого, встанут. "Я желаю вспоминать себя". Все эти ощущения напоминают мне о вспоминании себя.',
'Когда вы произносите слово "я", вы испытаете чисто субъективные ощущения в голове, груди и спине в соответствии с состоянием, в котором вы находитесь в данный момент. Не следует произносить "я" чисто механически, как всего лишь слово; нужно отметить его резонанс внутри себя.',
'Второе слово "желаю". Почувствуйте всем телом возникшую внутри вас вибрацию. "Вспоминать". Каждый человек, когда он вспоминает что-то, легко ощутит особый процесс в середине груди.',
'"Себя". Когда я говорю "себя", я имею в виду всего себя целиком. Обычно, когда я произношу слово "себя", я подразумеваю под этим мысль, чувство или тело. Теперь же нам необходимо иметь в виду все целиком: атмосферу, тело и все, что в нем находится.'];
