<script type="text/javascript">
var input=['Человек живет под властью закона случая и двух видов влияний, опять-таки управляемых случаем. Влияния первого рода - это влияния, созданные внутри жизни или самой жизнью. Таковы влияния расы, национальности, страны, климата, семьи, воспитания, общества, профессии, манер и обычаев, богатства и бедности, текущих идей и т.д.',
'Влияния второго рода - это влияния, созданные вне этой жизни, влияния внутреннего круга, эзотерические влияния, созданные под властью других законов, хотя и на Земле. Они отличаются от предыдущих, во-первых, тем, что по своему происхождению являются сознательными. Это значит, что они созданы сознательно, сознательными людьми и для определенной цели.',
'Они вводятся в жизнь с определенной целью и смешиваются с влияниями первого рода. Однако следует помнить, что эти влияния сознательны лишь по своему происхождению. Оказавшись в водовороте жизни, они подпадают под власть общего закона случайности и начинают действовать механически, т.е. могут подействовать на какого-то определенного человека, а могут и не подействовать.',
'Начало пути зависит от понимания или от способности различения  между  двумя  видами  влияний. Конечно, распределение их неодинаково. Один человек получает больше влияний, источник которых вне жизни, другой- меньше, третий почти изолирован от них. Но этому помочь невозможно, это судьба.',
'Вообще говоря, в нормальных условиях жизни условия для всех нормальных людей более или менее одинаковы. Трудность в том, чтобы разделить два вида влияний. Если, испытывая их, человек не отделяет одно от другого, т.е. не видит или не чувствует между ними разницы, их воздействие на него также окажется совместным, а это значит, что они будут действовать одинаково, на одном уровне, и дадут одинаковые результаты.',
'Но если человек, воспринимая эти влияния, делает между ними различие и ставит по разные стороны влияния, которые созданы в жизни и вне жизни, тогда постепенно различать их становится все легче, и спустя некоторое время человек уже не будет смешивать их.',
'Результаты влияний, источник которых находится за пределами жизни, собираются внутри него в одно целое. Человек помнит их вместе, чувствует вместе. Они начинают формировать внутри него некоторое целое и через некоторое время они создают в нем своего рода магнетический центр, который начинает притягивать к себе родственные влияния и таким образом растет.',
'Если магнетический центр получает достаточно питания, если он не встречает сильного противодействия других сторон личности человека, которые выражают влияния, созданные внутри жизни, он оказывает влияние на ориентацию человека, вынуждает его сделать поворот и даже двигаться в противоположном направлении. Когда же магнетический центр разовьется и достигнет значительной силы, человек уже постигнет идею пути и начнет искать путь.',
'Если же магнетический центр работает правильно, если человек ищет по-настоящему, даже если он и не ищет активно, но правильно чувствует, он может встретить какого-то другого человека, который знает путь и связан непосредственно или еще через кого-то с центром, существующим за пределами закона случая, из которого исходят создавшие магнетический центр идеи.',
'Давайте вообразим на мгновение, что человек, который ищет путь, встретил другого человека, который знает путь и готов ему помочь. Влияние этого человека на искателя проходит через магнетический центр. И вот тогда в этом пункте ищущий человек освобождается от закона случая. Именно это необходимо понять.',
'Влияние человека, знающего путь, на другого человека, который путь ищет, представляет собой влияние особого рода. Оно отличается от первых двух влияний, во-первых, тем, что является прямым; во-вторых, это влияние  будет  сознательным. Влияния второю рода, которые создают магнетический центр, сознательны по своему происхождению, однако впоследствии они погружаются в жизненный водоворот и, смешавшись с влияниями, созданными внутри самой жизни, становятся подвержены действию закона случая.',
'Влияния же третьего рода никогда не могут подпасть под власть закона случая; они находятся за пределами этого закона, а потому и их действие также выходит за его пределы. Влияния второго рода распространяются через книги, философские системы, ритуалы. Влияния третьего рода распространяются непосредственно от одного человека к другому путем устной передачи.',
'Тот момент, когда человек, ищущий путь, встречается с человеком, знающим путь, называется "первым порогом", или "первой ступенью". С первого порога начинается "лестница". "Лестница" находится между "жизнью" и "путем"; человек может вступить на "путь", лишь пройдя по "лестнице".',
'Человек совершает восхождение по лестнице с помощью другого человека, который является его водителем; сам подняться по лестнице он не может. Путь начинается только там, где кончается лестница, т.е. после последней ее ступени, на уровне гораздо более высоком, чем обычный уровень жизни.',
'Так, на четвертом пути, в силу особых условий восхождения по лестнице, человек не в состоянии подняться на более высокую ступень, пока не поставит на свою ступень другого человека. Таким образом, чем выше поднимается человек, тем более он зависит от тех, кто следует за ним. Если они останавливаются, останавливается и он.',
'Сходная обстановка может возникнуть и на пути. Человек может чего-то достичь, например, каких-то особых сил; но впоследствии ему придется пожертвовать этими силами, чтобы поднять до своего уровня других людей. И если люди, с которыми он работает, поднимутся до его уровня, он получит обратно все, что пожертвовал. А если не поднимутся, он может все утратить.',
'Результаты работы человека, принявшего на себя роль учителя, не зависят от того, знает ли он в точности истоки того, чему учит; однако они в значительной мере зависят от того, действительно ли его идеи исходят из эзотерического центра; от того, понимает ли он сам и способен ли отличать эзотерические идеи, т.е. идеи объективного знания, от субъективных, научных и философских идей.',
'Но возможно и такое положение, когда магнетический  центр сформирован  неправильно и  сам может оказаться разделенным, поскольку в него включены противоречия. Кроме того, в него могут попасть идеи первого рода, т.е. влияния, созданные внутри жизни, под маской влияний второго рода; или же следы влияний второго рода оказываются искаженными до такой степени, что превращаются в свою противоположность.',
'Такой  неправильно  сформированный центр не  способен дать правильной ориентации. Человек с неправильным магнетическим центром может также искать путь; он может тоже встретить другого человека, который будет называть себя учителем и говорить, что знает путь и что он связан с центром, стоящим вне закона случая. Но на самом деле он может не знать пути и не быть связанным с таким центром.',
'Так что если человек, который ищет путь, верит такому учителю, тот может увести его совершенно не туда, куда обещал; он может очень далеко отклонить его от правильного пути и привести к результатам, которые окажутся прямо противоположны результатам правильного пути.',
'Как же распознать ложный путь? - спросил кто-то. Как его распознать? - ответил Гурджиев. - Распознать ложный путь, не зная правильного, невозможно. А это значит, что не стоит беспокоиться по поводу того, как распознать ложный путь. Нужно думать о том, как найти правильный путь; именно об этом мы все время и говорим.',
'учитель всегда соответствует уровню ученика: чем выше ученик, тем выше оказывается учитель. А ученик не слишком высокого уровня не может рассчитывать на учителя очень высокого уровня; таков закон. В действительности, ученик не знает уровня своего учителя, ибо никто не в состоянии видеть выше своего уровня.',
'Но обычно люди не только не знают этого, но, наоборот, чем ниже стоят сами, тем более высокого учителя требуют. Правильное понимание этого пункта уже само по себе оказывается весьма значительным пониманием. Но это случается очень редко. Обыкновенно сам человек не стоит медного гроша, - но иметь учителем желает не иначе, как Иисуса Христа; на меньшее он не согласен.',
'И ему не приходит в голову, что если бы он встретил такого учителя, как Иисус Христос, описанный в Евангелиях, он не последовал бы за ним, ибо для того, чтобы стать учеником Иисуса Христа, необходимо находиться на уровне апостола. Здесь выполняется определенный закон: чем выше учитель, тем труднее это для ученика.',
'Именно в связи с этим законом проявляется одно из фундаментальных правил четвертого пути: на четвертом пути нет одного учителя. Кто выше тот и учитель. И как учитель необходим для ученика, так и ученик необходим для учителя. Ученик не может идти вперед без учителя, а учитель не может идти вперед без ученика или учеников. Это не общие соображения, а непременное и вполне конкретное правило, на котором основан закон восхождения человека.',
'Как было сказано выше, никто не в состоянии подняться на более высокую ступень, пока не поставит на свое место другого человека. То, что человек получил, он должен немедленно отдать; лишь тогда он сможет получить больше. Иначе у него будет отнято даже то, что уже было дано.'];
