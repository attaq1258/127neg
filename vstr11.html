<script type="text/javascript">
var input=['Прежде всего необходимо понять, что сон, в котором протекает человеческое существование, - это не нормальный, а гипнотический сон. Человек погружен в гипнотическое состояние, и это состояние постоянно в нем поддерживается и укрепляется. Можно подумать, что существуют силы, которым выгодно и полезно держать человека в гипнотическом состоянии, не давая ему увидеть истину и понять свое положение.',
'В обычном сне бывают такие состояния, когда человек хочет проснуться, но не в силах это сделать. Он говорит себе, что проснулся, а на деле продолжает спать. Так может повториться несколько раз, пока он наконец не проснется.',
'Но при обычном сне человек, если уж он проснулся, находится в состоянии, отличном от сна; в гипнотическом же состоянии дело обстоит по-иному: здесь нет, по крайней мере, сначала, объективных признаков пробуждения, человек не может ущипнуть себя, чтобы удостовериться, что он не спит.',
'Вообще говоря, что нужно для того, чтобы разбудить спящего? Нужен хороший толчок. Но когда  человек спит  крепким сном, одного толчка недостаточно, требуется долгий период непрерывных толчков. Следовательно, должен существовать кто-то такой, кто будет производить эти толчки. Я уже говорил, что, если человек хочет пробудиться, ему надо нанять кого-то, кто долгое время будет его расталкивать.',
'Но кого же он сумеет найти, если каждый погружен в сон? Один человек наймет другого, чтобы тот его будил; но сам нанятый тоже уснет. Какая польза от такого помощника? Кроме того, человек, который действительно пробудился, вряд ли будет тратить свое время на пробуждение других; у него может оказаться своя собственная, гораздо более важная работа.',
'Можно пробудиться и при помощи механических средств, например, при помощи будильника. Но вся беда в том, что человек очень быстро привыкает к будильнику и перестает его слышать. Поэтому нужно много будильников, нужно окружать себя будильниками, которые не дадут спать. Однако и в этом случае есть известные трудности: будильники надо заводить, а чтобы их заводить, надо о них помнить; чтобы помнить о будильниках, человеку придется часто просыпаться.',
'И еще хуже: человек привыкнет ко всем этим будильникам и спустя некоторое время будет спать с ними еще крепче. Поэтому будильники приходится то и дело менять, постоянно изобретать новые. Со временем это поможет человеку пробудиться, но очень мало шансов на то, чтобы человек сам проделал всю работу - заводил будильники, менял их, изобретал новые - без посторонней помощи.',
'Вот почему для пробуждения необходимо сочетание усилий. Нужно, чтобы кто-то будил человека, а кто-то наблюдал за ним и за тем, кто его будит; нужно иметь будильники и постоянно изобретать новые. Но чтобы достичь этого и получить результаты, несколько человек должны работать вместе. Одному человеку здесь ничего не сделать.',
'Если же несколько человек решают бороться со сном сообща, они будут будить друг друга. Может случиться, что двадцать из них заснут, а двадцать первый будет бодрствовать и разбудит всех остальных. Точно так же обстоит дело и с будильниками. Один человек изобретет один будильник, другой - второй; а потом они смогут обменяться. Все вместе они окажут друг другу огромную помощь; без такой помощи никто ничего не в состоянии достичь.',
'Поэтому человек, желающий пробудиться, должен искать других людей, которые тоже хотят пробудиться, и работать вместе с ними. Однако это легче сказать, чем сделать, чтобы начать такую работу и организовать ее, требуется знание, которым заурядный человек не обладает. Нужно организовать работу, и в работе необходим руководитель. Только тогда она даст результаты, которых от нее ожидают.',
'Без этих условий никакие усилия не дадут результатов. Люди способны мучить себя, но мучения не заставят их пробудиться. Некоторым людям труднее всего понять именно это. Сами по себе, по собственной воле, они, возможно, способны на большие усилия и значительные жертвы.',
'Но в том случае, когда их первым усилием и первой жертвой должно стать послушание, ничто на свете не заставит их повиноваться другому. И они не желают допустить до себя и мысли о том, что все их усилия и жертвы бесполезны.',
'Работу необходимо организовать, а это может лишь тот, кто знает ее проблемы и цели, кто знает ее методы; организатором может быть только такой человек, который в свое время уже прошел через организованную работу.',
'Работа по самоизучению может протекать только в правильно организованных группах. Человек в одиночестве не может увидеть себя. Но когда несколько человек объединились с такой целью, они даже невольно будут помогать друг другу. Это общая черта человеческой природы: человек лучше видит чужие недостатки, чем свои собственные.',
'В то же время на пути самоизучения он узнает, что и сам обладает всеми теми недостатками, которые находит у других. Однако есть множество вещей, которые в себе он не видит, но замечает у других. Тем не менее, как я только что сказал, в таком случае он знает, что эти черты являются и его собственными. Таким образом, другие члены группы служат ему зеркалами, в которых он видит себя.',
'Возьмем, например, Петрова. Петров состоит из двух частей - из "я" и "Петрова". Но "я" бессильно против "Петрова". "Петров" - это господин. Предположим, однако, что существует двадцать человек, двадцать "я", которые начинают бороться против одного "Петрова". Теперь они могут оказаться сильнее его, во всяком случае, могут испортить ему сон, так что он не будет больше спать так мирно, как раньше. В этом заключается вся цель работы.',
'Далее, в работе по изучению себя человек  начинает накапливать материал, являющийся результатом самонаблюдения. У двадцати человек этого материала будет в двадцать раз больше; и каждый из них сможет использовать его целиком, потому что обмен наблюдениями есть одна из целей существования группы.',
'Люди не понимают, какое огромное место в их жизни занимает ложь, хотя бы в виде сокрытия правды. Люди не в состоянии быть искренними ни с собой, ни с другими. Они даже не понимают, что научиться быть искренними, когда это необходимо, - одна из самых трудных вещей на земле. Они воображают, что от них самих зависит говорить или не говорить правду, быть или не быть искренними.',
'Поэтому им необходимо этому научиться и прежде всего научиться правильному отношению к учителю, который руководит работой. Говоря учителю обдуманную ложь или проявляя неискренность с ним, скрывая от него нечто, они делают свое присутствие в группе совершенно бесполезным; это даже хуже грубости или невежливости с учителем.',
'Следующее требование к членам группы заключается в том, что они должны помнить, зачем они пришли в группу. Они пришли сюда учиться и работать над собой, причем учиться и работать не так, как они сами понимают это, а так, как им говорят.',
'Поэтому, если, находясь в группе, они начинают чувствовать или выражать недоверие к учителю, критиковать его действия, если они полагают, что лучше знают, как именно руководить группой, в особенности же если они демонстрируют недостаток внимания к учителю, неуважение к нему, грубость, нетерпение, склонность к спорам, - это сразу же кладет конец всякой работе, потому что работа может вестись лишь до тех пор, пока люди помнят, что они пришли учиться, а не учить.',
'Если человек перестает доверять учителю, учитель становится ему не нужен, но и он сам становится не нужен учителю. И в этом случае ему лучше уйти и поискать другого учителя или попытаться работать вообще без учителя. Это не принесет ему пользы, но, во всяком случае, принесет меньше вреда, нежели ложь, скрытность или противодействие учителю, недоверие к нему.',
'В дополнение к этим фундаментальным правилам предполагается конечно, что все члены группы должны работать. Если они посещая группу, не работают, а лишь воображают, что работают, если они рассматривают работу как простое присутствие в группе, если, как это часто бывает, они смотрят на свое присутствие в  группе как на времяпрепровождение, если ищут приятных знакомств и т.п., их присутствие в группе становится совершенно бесполезным.',
'Изучение своего главного недостатка и борьба с ним составляет как бы индивидуальный путь каждого человека; но цель у всех членов группы должна быть одна. Такой целью является понимание своего ничтожества. Только в том случае когда человек по-настоящему и искренне пришел к убеждению о своей беспомощности, когда он стал постоянно ее чувствовать, он будет готов для следующих, более трудных стадий работы.',
'В правильно организованных  группах не требуется никакой  веры; необходимо только немного доверия, да и то лишь на короткое время, ибо чем скорее человек начнет проверять то, что он слышит, тем лучше для него.',
'Борьба против ложного "я", против главной черты, главного недостатка человека, - важнейшая часть работы, и ее следует вести на деле, а не на словах. Учитель дает каждому ученику определенные задачи, для выполнения которых требуется победа над главным недостатком. Когда ученик выполняет их, он борется с самим собой и работает над собой.',
'Вообще говоря, самой трудной преградой является победа над ложью. Человек лжет так много и так постоянно и себе и другим, что перестает это замечать. Тем не менее, ложь необходимо победить. И первое усилие, которое требуется от человека, - это победить ложь учителю. Человек должен решить или не говорить ему ничего, кроме правды, или немедленно отказаться от учения.',
'Здесь существует правило, которое вы должны запомнить: любое усилие, совершаемое человеком, увеличивает предъявляемые к нему требования. Пока человек не совершил каких-либо серьезных усилий, требования к нему невелики; но его усилия немедленно увеличивают эти  требования. И чем  больше производимые им усилия, тем значительнее новые требования.',
'На этой стадии ученики часто допускают ошибку, которая повторяется постоянно. Они думают, что те усилия, которые они совершили раньше, так сказать, их прошлые заслуги, дают им какие-то права или выгоды, уменьшают требования к ним как бы извиняют их, если они перестанут работать или сделают что-нибудь ошибочное.',
'Конечно, это глубоко ложное понятие; ибо ничто, сделанное человеком вчера, не извиняет его сегодня. Как раз наоборот: если он ничего не делал вчера, от него ничего не потребуют сегодня; если же вчера он что-то сделал, это означает, что сегодня он должен сделать больше. Это, конечно, не значит, что лучше вообще ничего не делать. Тот, кто ничего не делает, ничего и не получает.',
'Если же человек видит свою ошибку, но продолжает оправдываться, небольшой проступок способен уничтожить целые годы усилий и труда. Поэтому в работе лучше признать свою вину даже тогда, когда вы невиновны. Но это опять-таки деликатный вопрос, и не следует его преувеличивать. Иначе результатом будет все та же ложь, поощряемая страхом.'];
